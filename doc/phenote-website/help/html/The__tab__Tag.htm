<h1>The &lt;tab&gt; Tag</h1>
<p>The &lt;tab&gt; tag will allow the user to specify 
groupings of fields into separate, paged tabs.&nbsp; This provides a way of 
organizing fields into groups for ease of data entry.&nbsp;</p>
<p>Phenote can accomodate approximately 12 fields per 
tab.&nbsp;</p>
