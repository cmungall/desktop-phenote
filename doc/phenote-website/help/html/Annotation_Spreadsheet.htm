<h1>Annotation Spreadsheet</h1>
<p><IMG src="../images/annotation_spreadsheet_blank.png" border=0 ></p>
<p>&nbsp;</p>
<p>The bottom half of the Phenote window shows the Annotation Spreadsheet (or
  Annotation Table).  You can enter data directly into the Annotation Table
  by double-clicking on a cell.  To add a new row, use the + button near the
  top left of the Annotation Table.</p>
