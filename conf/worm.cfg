<phenote-configuration version="1.1" xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <queryable-dataadapter name="phenote.dataadapter.worm.WormAdapter" enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>

  <obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <field name="Allele" syntax-abbrev="Allele" enable="true"/>

  <field name="Pub" syntax-abbrev="PUB" enable="true"/>

  <field name="Curator" syntax-abbrev="Curator" enable="true"/>             


  <field name="Genetic Context" file="context.obo" syntax-abbrev="GC" enable="true"/>

  <field name="Entity" syntax-abbrev="E" enable="true">
     <ontology name="Relationship" file="relationship.obo"
               is-postcomp-rel="true" repos-subdir="OBO_REL"/>
     <ontology name="GO" file="gene_ontology.obo" repos-subdir="genomic-proteomic"/>
     <ontology name="SP" file="spatial.obo"/>
  </field>

  <field name="Stage"  syntax-abbrev="T" enable="true">
  </field>

  <field name="Quality" file="quality.obo" syntax-abbrev="Q" repos-subdir="phenotype"
         enable="true"/>

  <field name="Remark" syntax-abbrev="Desc" enable="true"/>

  <field name="Genetic Interaction" syntax-abbrev="GeneticInteraction" enable="true"/>

</phenote-configuration>
