<phenote-configuration xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <master-to-local-config mode="UPDATE" when="ALWAYS"/>
   <!--  ??? overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/worm.cfg" / ??? -->

  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <dataadapter name="phenote.dataadapter.worm.WormAdapter" is-queryable="true"
               enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>
  <term-history enable="false"/>
  
  <auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  

  <obo-repository url-dir="http://www.berkeleybop.org/ontologies/obo-all/"/>


  <field name="Object Type" enable="true"/>

  <field name="Object Name" enable="true"/>

  <field name="Pub" syntax-abbrev="T" enable="true">
         <ontology name="Pub" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/paper_obo.cgi"/>
  </field>

  <field name="Reference Remark" syntax-abbrev="OtherRemark" enable="true"/>

  <field name="Person" syntax-abbrev="T" enable="true">
         <ontology name="Person" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/person_obo.cgi"/>
  </field>
  
  <field name="NBP" syntax-abbrev="PhenotypeTextRemark" enable="true"/>

  <field name="Curator" syntax-abbrev="Curator" enable="true"/>             

  <field name="NOT" enable="true"/> <!-- Boolean checkbox -->

  <field name="Phenotype" syntax-abbrev="T" enable="true">
         <ontology name="Person" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/phenotype_ontology_obo.cgi"/>
  </field>

  <field name="Phenotype Remark" syntax-abbrev="PhenotypeRemark" enable="true"/>

  <field name="Anatomy" enable="true">
    <ontology name="Worm Anatomy"
     file="http://www.berkeleybop.org/ontologies/obo-all/worm_anatomy/worm_anatomy.obo"/>
  </field>

  <field name="Entity" syntax-abbrev="E" enable="true">
     <ontology name="Relationship" file="http://www.berkeleybop.org/ontologies/obo-all/rex/rex.obo" is-postcomp-rel="true"/>
     <ontology name="GO" file="gene_ontology.obo"/>
     <ontology name="CHEBI"
               file="http://www.berkeleybop.org/ontologies/obo-all/chebi/chebi.obo"/>
     <ontology name="Worm"
        file="http://www.berkeleybop.org/ontologies/obo-all/worm_anatomy/worm_anatomy.obo"/>
     <!-- stage?? -->
  </field>

  <field name="Quality" syntax-abbrev="Q" enable="true">
    <ontology name="PATO"
        file="http://www.berkeleybop.org/ontologies/obo-all/quality/quality.obo"/>
  </field>

  <field name="Life Stage" syntax-abbrev="T" enable="true">
         <ontology name="Life Stage" file="http://www.berkeleybop.org/ontologies/obo-all/worm_development/worm_development.obo"/>
  </field>

  <field name="Allele Nature" enable="true"/>

  <field name="Functional Change" enable="true"/>
  <field name="Temperature" enable="true"/> 
  <field name="Treatment" enable="true"/>
  <field name="Penetrance" enable="true"/>
  <field name="Penetrance Remark" enable="true"/>
  <field name="Penetrance Range Start" enable="true"/> <!-- Integer -->
  <field name="Penetrance Range End" enable="true"/> <!-- Integer -->
  <field name="Quantity Remark" enable="true"/> 
  <field name="Quantity" enable="true"/> 
  <field name="Heat Sensitive" enable="true"/> <!-- Boolean -->
  <field name="Heat Sensitive Degree" enable="true"/>
  <field name="Cold Sensitive" enable="true"/> <!-- Boolean -->
  <field name="Cold Sensitive Degree" enable="true"/>
  <field name="Maternal Effect" enable="true"/>
  <field name="Paternal Effect" enable="true"/> <!-- BOOLEAN -->
  <field name="Genotype" enable="true"/>
  <field name="Strain" enable="true"/>

</phenote-configuration>
