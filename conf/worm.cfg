<phenote-configuration xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <master-to-local-config mode="UPDATE" when="ALWAYS"/>
   <!--  ??? overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/worm.cfg" / ??? -->

  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <dataadapter name="phenote.dataadapter.worm.WormAdapter" is-queryable="true"
               enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>
  <term-history enable="false"/>
  
  <auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  
  <group name="default" title="Main" container="tab" interface="default"/>


  <field name="PgdbId" enable="true" copy-field="false" type="READ_ONLY" groups="default"/>
  <field name="Curation Status" datatag="CurationStatus" enable="true" groups="default">
         <ontology name="CurationStatus" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/curation_status.obo"/> 
  </field>
  <field name="Curator" enable="true">
         <ontology name="Curator" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/curator.obo"/> 
  </field>
  <field name="Object Type" datatag="Type" warnIfNull="true" enable="true" groups="default">
         <ontology name="ObjectType" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/type.obo"/>
  </field>
  <field name="WS_current info" datatag="WS_currentinfo" enable="true" groups="default">
         <ontology name="ws_variation" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/ws_current.obo"/>
         <!--<ontology name="ws_variation" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/person_obo.cgi"/>-->
  </field>
  <field name="Object Name" datatag="Name" warnIfNull="true" enable="true" groups="default"/>
  
  <field name="Pub" datatag="Pub" enable="true" groups="default">
         <ontology name="Pub" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/paper_obo.cgi"/> 
         <!--<ontology name="Pub" file="paper_obo.cgi"/>-->
  </field>
  <field name="Person" datatag="Person" enable="true" groups="default" isList="true">
         <ontology name="Person" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/person_obo.cgi"/>
  </field>
  <field name="Paper Remark" datatag="PaperRemark" enable="true" groups="default"/>
  <field name="Paper Remark History" datatag="PapRemHist" enable="true" type="READ_ONLY" groups="default"/>
  <field name="Object Remark" datatag="ObjRem" enable="true"/>
  <field name="Allele Status" datatag="AlleleStatus" enable="true" groups="default"/> -->
  <field name="Finished Curating Paper" enable="true"> 
         <ontology name="FinishedCuratingPaper" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/checked.obo"/>
  </field>



  <field name="NOT" enable="true"> <!-- Boolean checkbox -->
         <ontology name="NOT" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/checked.obo"/>
  </field>

  <field name="Phenotype" datatag="Phenotype" enable="true">
         <ontology name="Phenotype" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/phenotype_ontology_obo.cgi"/>
  </field>

  <field name="Phenotype Remark" datatag="PhenotypeRemark" enable="true"/>

  <field name="Anatomy" enable="true" isList="true">
    <ontology name="Worm Anatomy"
     file="http://www.berkeleybop.org/ontologies/obo-all/worm_anatomy/worm_anatomy.obo"/>
  </field>

  <field name="Life Stage" datatag="LifeStage" enable="true" isList="true">
         <ontology name="Life Stage" file="http://www.berkeleybop.org/ontologies/obo-all/worm_development/worm_development.obo"/>
  </field>

  <field name="Entity" datatag="Entity" enable="true">
     <ontology name="Relationship" file="http://www.berkeleybop.org/ontologies/obo-all/rex/rex.obo" is-postcomp-rel="true"/>
<!--     <ontology name="GO" file="gene_ontology.obo"/>				
     <ontology name="CHEBI" file="chebi.obo"/>
     <ontology name="Worm" file="worm_anatomy.obo"/>-->
     <ontology name="GO" file="gene_ontology.obo"/>
     <ontology name="CHEBI"
               file="http://www.berkeleybop.org/ontologies/obo-all/chebi/chebi.obo"/> 
     <ontology name="Worm"
        file="http://www.berkeleybop.org/ontologies/obo-all/worm_anatomy/worm_anatomy.obo"/>
     <!-- stage?? -->
  </field>

  <field name="Quality" datatag="Quality" enable="true">
    <ontology name="PATO"
        file="http://www.berkeleybop.org/ontologies/obo-all/quality/quality.obo"/>
  </field>

  <field name="Allele Nature" enable="true">
         <ontology name="Allele Nature" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/nature.obo"/> 
  </field>
  <field name="Functional Change" enable="true">
         <ontology name="Functional Change" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/func.obo"/> 
  </field>
  <field name="Temperature" enable="true"/> 
  <field name="Treatment" enable="true"/>
  <field name="NOT A FIELD" datatag="takingupspace" enable="true" type="READ_ONLY" groups="default"/>
  <field name="Penetrance" enable="true">
         <ontology name="Penetrance" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/penetrance.obo"/> 
  </field>
  <field name="Penetrance Remark" enable="true"/>
  <field name="Penetrance Range Start" enable="true"/> <!-- Integer -->
  <field name="Penetrance Range End" enable="true"/> <!-- Integer -->
  <!-- <field name="Quantity Remark" enable="true"/> Karen doesn't want these in phenote 2008 01 28 -->
  <!-- <field name="Quantity" enable="true"/> Karen doesn't want these in phenote 2008 01 28 -->
  <field name="Heat Sensitive" enable="true"> <!-- Boolean -->
         <ontology name="HeatSensitive" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/checked.obo"/>
  </field>
  <field name="Heat Sensitive Degree" enable="true"/>
  <field name="Cold Sensitive" enable="true"> <!-- Boolean -->
         <ontology name="ColdSensitive" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/checked.obo"/>
  </field>
  <field name="Cold Sensitive Degree" enable="true"/>
  <field name="Maternal Effect" enable="true">
         <ontology name="Maternal Effect" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/mat_effect.obo"/> 
  </field>
  <field name="Paternal Effect" enable="true"> <!-- BOOLEAN -->
         <ontology name="PaternalEffect" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/checked.obo"/>
  </field>
  <field name="Haplo" enable="true"> <!-- BOOLEAN -->
         <ontology name="Haplo" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/checked.obo"/>
  </field>
  <field name="Genotype" enable="true"/>
  <field name="Strain" enable="true"/>

  <field name="Genetic Intx Desc" datatag="IntxDesc" enable="true" groups="default"/> -->
  <field name="NBP" datatag="PhenotypeTextRemark" enable="true" type="READ_ONLY" groups="default"/>
  <field name="NBP Date" datatag="NBPDate" enable="true" groups="default"/>

  <field name="Laboratory Evidence" datatag="LaboratoryEvidence" enable="true" groups="default"/>

  <constraint className="phenote.dataadapter.worm.WormConstraint"/>

</phenote-configuration>
