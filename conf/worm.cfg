<phenote-configuration version="1.1" xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <queryable-dataadapter name="phenote.dataadapter.worm.WormAdapter" enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>

  <obo-repository url-dir="http://www.berkeleybop.org/ontologies/obo-all/"/>


  <field name="Allele" syntax-abbrev="Allele" enable="true"/>

  <field name="Pub" syntax-abbrev="PUB" enable="true"/>

  <field name="Curator" syntax-abbrev="Curator" enable="true"/>             

  <field name="Person" syntax-abbrev="Person" enable="true"/>             
  
  <field name="Phenotype Text Remark" syntax-abbrev="PhenotypeTextRemark" enable="true"/>

  <field name="Other Remark" syntax-abbrev="OtherRemark" enable="true"/>

  <field name="Genetic Interaction" syntax-abbrev="GeneticInteraction" enable="true"/>

  <field name="Phenotype" syntax-abbrev="GeneticInteraction" enable="true">
         <!-- ontology name="Pheno" file="pheno.obo" -->
  </field>

  <field name="Phenotype Remark" syntax-abbrev="PhenotypeRemark" enable="true"/>

  <field name="Anatomy" enable="true">
    <ontology name="Worm" file="worm_anatomy.obo" repos-subdir="worm_anatomy"/>
  </field>

  <field name="Entity" syntax-abbrev="E" enable="true">
     <ontology name="Relationship" file="rex.obo"
               is-postcomp-rel="true" repos-subdir="rex"/>
     <ontology name="GO" file="gene_ontology.obo"/>
     <ontology name="CHEBI" file="chebi.obo" repos-subdir="chebi"/>
     <ontology name="Worm" file="worm_anatomy.obo" repos-subdir="worm_anatomy"/>
     <!-- stage?? -->
  </field>

  <field name="Quality" file="quality.obo" syntax-abbrev="Q" repos-subdir="phenotype"
         enable="true"/>

  <field name="Stage" syntax-abbrev="T" enable="true">
         <!-- ontology name="Stage" file="stage.obo" -->
  </field>

  <field name="Allele Nature" enable="true"/>

  <field name="Functional Change" enable="true"/>
  <field name="Temperature" enable="true"/> <!-- type=INT contraint=? -->
  <field name="Preparation" enable="true"/>
  <field name="Penetrance Remark" enable="true"/>
  <field name="Penetrance Range" enable="true"/> <!-- INT -->
  <field name="Quantity Remark" enable="true"/> <!-- INT? -->
  <field name="Heat Sensitive" enable="true"/> <!-- INT? -->
  <field name="Cold Sensitive" enable="true"/> <!-- INT? -->
  <field name="Maternal Effect" enable="true"/>
  <field name="Paternal Effect" enable="true"/> <!-- BOOLEAN? -->
  <field name="Genotype" enable="true"/>
  <field name="Strain" enable="true"/>
  <field name="Delivered By" enable="true"/>

</phenote-configuration>
