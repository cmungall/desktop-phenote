<?xml version="1.5" encoding="UTF-8"?>
<ns:phenote-configuration version="1.4-beta2" name="BIRN Test Config 2" author="Nicole Washington" description="A test for finding a config for BIRN so I can test annotate from their spreadsheet.  It includes their converted brain subcellular anatomy ontology (SAO)." xmlns:ns="phenote/config/xml">

  <!--*********************** SETTINGS ****************************-->
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>
  <!--true=update; false=don't update-->
  <!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:update-timer timer="10"/>

  <!-- this will have phenote use obo edit datamodel (testing out) -->      
  <ns:character-mode mode="OBO_ANNOTATION"
     mapping="phenote.datamodel.PhenotypeAssociationMappingDriver"/>
        

  <ns:log config-file="conf/log4j-standalone.xml"/>
  <!--wipeout always means that the master will always wipeout the local copy
    in this mode modifying the local is useless-->
  <ns:master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/birn-test.cfg" />

  <!-- ************************* ONTOLOGIES *************************-->
  <ns:terminology-definitions update="SOME" >
    <ns:ontology-file handle="PATO" type="OBO" filename="quality.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/" auto_update="false" />
    <ns:ontology-file handle="Relationship" type="OBO" filename="ro.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/" auto_update="false"/>
    <ns:ontology-file handle="GO" type="OBO" filename="gene_ontology_edit.obo" location="ftp://ftp.geneontology.org/pub/go/ontology/" auto_update="false"/>
    <ns:ontology-file handle="SAO" type="OBO" filename="SAO.obo"/>
    <ns:ontology-file handle="BIRNLex-Anatomy" type="OBO" filename="BIRNLex-Anatomy.obo"/>
    <ns:ontology-file handle="BIRNLex" type="OBO" filename="BIRNLex.obo"/>
    <ns:ontology-file handle="FMA" type="OBO" filename="fma-part-slim.obo" location="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/" auto_update="false"/>
    <ns:ontology-file handle="Mouse" type="OBO" filename="adult_mouse_anatomy.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/" auto_update="false"/>
    <ns:ontology-file handle="CL" filename="cell.obo" type="OBO" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/" auto_update="false" />
    <ns:ontology-file handle="Spatial" filename="spatial.obo" type="OBO" />
    <ns:ontology-file handle="CHEBI" type="OBO" filename="chebi.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/" auto_update="false"/>
  </ns:terminology-definitions>

  <!--********************* FILE ADAPTERS **************************-->
  <!--be sure to include at least one enabled file adapter-->
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <!--******************** FIELD DEFINITIONS ***********************-->
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>
  <ns:field name="Pub" datatag="PUB" enable="true" desc="The provenance for this data"/>


  <!-- for smart atlas -->
  <ns:field name="Image Name" datatag="imagename" enable="true" desc="Name of image"/>

  <ns:field name="Organism" enable="true" datatag="GT" desc="This is like the genotype; its probably a     mouse strain or some other identifying factor"/>
  <ns:field name="Phenotypic Character" enable="true" desc="This is a free-text field for phenotype characters for now, not exactly sure what this captures; it might be just a grouping or it might be conclusions, or something else entirely"/>

  <ns:field name="Entity" datatag="E"  enable="true">
    <ns:ontology name="Relationship" is-postcomp-rel="true" />
    <ns:ontology name="SAO" />
    <ns:ontology name="BIRNLex-Anatomy" />
    <ns:ontology name="BIRNLex" />
    <ns:ontology name="FMA" />
    <ns:ontology name="Mouse" />
    <ns:ontology name="GO" />
    <ns:ontology name="CL" />
    <ns:ontology name="Spatial" />
    <ns:ontology name="CHEBI" />
  </ns:field>

  <ns:field name="Quality" datatag="Q" enable="true">
    <ns:ontology name="PATO"/>
  </ns:field>

  <ns:field name="Add'l Entity" datatag="E2"  enable="true">
    <ns:ontology name="Relationship" is-postcomp-rel="true" />
    <ns:ontology name="SAO" />
    <ns:ontology name="BIRNLex-Anatomy" />
    <ns:ontology name="BIRNLex" />
    <ns:ontology name="FMA" />
    <ns:ontology name="Mouse" />
    <ns:ontology name="GO" />
    <ns:ontology name="CL" />
    <ns:ontology name="Spatial" />
    <ns:ontology name="CHEBI" />

  </ns:field>

  <ns:field name="Comparison" datatag="comparison" type="COMPARISON"/>
  <ns:field name="Compare To" datatag="Compar" enable="true"/>
  <ns:field name="Description" datatag="Desc" enable="true"/>
  <ns:field name="Comment" datatag="Comm" enable="true"/>
  <ns:field name="Image Source" datatag="imagesource" enable="true" desc="Source of image"/>
  <ns:field name="Annot type" datatag="annotationtype" enable="true" desc="Point,line,area,entireimage"/>
  <ns:field name="Regions" datatag="regions" enable="true" desc="comma delim list of regions, break into sep chars?"/>
  <ns:field name="Coordinates" datatag="coordinates" enable="true" desc="coordinates of user selection of image"/>
  <ns:field name="User Name" datatag="userName" enable="true" desc="should this be hidden?, read only"/>
  <ns:field name="Timestamp" datatag="timestamp" enable="true" desc="read only, hidden?"/>
  <ns:field name="Slice Type" datatag="slicetype" enable="true" desc="coronal or sagittal, read only?"/>
  <ns:field name="Slice Number" datatag="slicenumber" enable="true" desc="images have many slices(?)"/>


  <!--******************** REVISION HISTORY ***********************-->
  <!--03.03.2008 - added terminology definitions-->
  <!--08.14.2007 - Sarah M. copied from birn2
      - added comment field
      - added link to FMA repository ontology page-->
  <!--08.30.2007 - NLW, uncommmented the master-to-local deal, so we can update it on our end
      - changed minchars to 3 -->

  <ns:data-input-servlet/>
</ns:phenote-configuration>

