<?xml version="1.0" encoding="UTF-8"?>
<ns:phenote-configuration version="1.1" xmlns:ns="phenote/config/xml" name="Test Configuration" author="Nicole Washington" description="This configuration is for testing the ncbi data adapter.">
   
  <ns:master-to-local-config mode="WIPEOUT" when="NEVER"/>
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="false"/>
  <ns:update-timer timer="0"/>
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>

  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
<ns:dataadapter name="phenote.dataadapter.ncbi.OMIMAdapter" enable="true" is-queryable="true"/>
<ns:dataadapter name="phenote.dataadapter.ncbi.PubMedAdapter" enable="true" is-queryable="true"/>

  <ns:field name="PUB" syntax-abbrev="PUB" type="ID" enable="true"/>
  <ns:field name="OMIM" syntax-abbrev="OMIM" type="ID" enable="true"/>
<!--
  <ns:field name="OMIM" enable="true" >
    <ns:ontology name="OMIM" file="omim.obo"/>
  </ns:field>
-->
  <ns:field name="Entity" syntax-abbrev="E" enable="true" groups="default">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="ZFin"  namespace="zebrafish_anatomy" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/zebrafish_anatomy.obo"/>
    <ns:ontology name="Disease" file="HumanDOv27.obo"/>
 </ns:field>
  <ns:field name="Quality" syntax-abbrev="Q" enable="true" groups="default">
    <ns:ontology name="Quality" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
  </ns:field>
  <ns:field name="Notes" syntax-abbrev="Notes" enable="true" groups="default"/>
  
</ns:phenote-configuration>