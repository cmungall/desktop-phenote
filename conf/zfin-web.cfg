<?xml version="1.5" encoding="UTF-8"?>
<ns:phenote-configuration xmlns:ns="phenote/config/xml" version="1.5"
			  name="Zfin Web Configuration"
			  author="ZFIN Phenote Developers"
			  description="This is zfin's configuration file for their web application.">

  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>

  <ns:field name="Genotype" datatag="GT" enable="true"/>
  <ns:field name="Entity" datatag="E" enable="true">
    <ns:ontology name="Relationship" file="../data_transfer/ro.obo" is-postcomp-rel="true">
      <ns:onTheFlySlimTerm term="OBO_REL:part_of"/>
    </ns:ontology>
    <ns:ontology name="GO" file="../data_transfer/gene_ontology.obo" />
    <ns:ontology name="CL" file="../data_transfer/cell.obo"  />
    <ns:ontology name="ZF" file="../data_transfer/zebrafish_anatomy.obo" namespace="zebrafish_anatomy"/>
  </ns:field>

  <ns:field name="Quality" datatag="Q" enable="true">
    <ns:ontology name="PATO" file="../data_transfer/quality.obo"  />
  </ns:field>
  <ns:field name="Quality" file="../data_transfer/quality.obo"/>

  
  <!-- 
  <ns:field name="Add'l Entity" datatag="E2" enable="true">
    <ns:ontology name="Relationship" file="../data_transfer/ro.obo" is-postcomp-rel="true">
      <ns:onTheFlySlimTerm term="OBO_REL:part_of"/>
      </ns:ontology>
    <ns:ontology name="GO" file="../data_transfer/gene_ontology.obo" />
    <ns:ontology name="CL" file="../data_transfer/cell.obo"  />
    <ns:ontology name="ZF" file="../data_transfer/zebrafish_anatomy.obo" namespace="zebrafish_anatomy"/>
  </ns:field>
  -->

  <ns:field name="Date Created" enable="true" desc="Date this annotation was created" isVisible="false"/>

</ns:phenote-configuration>
