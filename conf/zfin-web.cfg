<?xml version="1.5" encoding="UTF-8"?>
<ns:phenote-configuration xmlns:ns="phenote/config/xml" version="1.5"
			  name="Zfin Web Configuration"
			  author="ZFIN Phenote Developers"
			  description="This is zfin's configuration file for their web application.">


  <ns:terminology-definitions update="NONE" >
    <ns:ontology-file handle="PATO" type="OBO" filename="quality.obo" 
        location="../data_transfer/" auto_update="false" />
    <ns:ontology-file handle="Relationship" type="OBO" filename="ro.obo" 
        location="../data_transfer/" auto_update="false" />
    <ns:ontology-file handle="GO" type="OBO" filename="gene_ontology.obo" 
        location="../data_transfer/" auto_update="false" />
    <ns:ontology-file handle="CL" filename="cell.obo" type="OBO" 
        location="../data_transfer/" auto_update="false" />
    <ns:ontology-file handle="ZF" type="OBO" filename="zebrafish_anatomy.obo" 
        location="../data_transfer/" auto_update="false" />
  </ns:terminology-definitions>

  <ns:field name="Genotype" datatag="GT" enable="true"/>
  <ns:field name="Entity" datatag="E" enable="true">
    <ns:ontology name="Relationship" is-postcomp-rel="true">
      <ns:onTheFlySlimTerm term="OBO_REL:part_of"/>
      </ns:ontology>
    <ns:ontology name="GO" />
    <ns:ontology name="CL" />
    <ns:ontology name="ZF"  namespace="zebrafish_anatomy" />
  </ns:field>
  <ns:field name="Quality" datatag="Q" enable="true">
    <ns:ontology name="PATO" />
  </ns:field>
  <ns:field name="Add'l Entity" datatag="E2" enable="true">
    <ns:ontology name="Relationship" is-postcomp-rel="true">
      <ns:onTheFlySlimTerm term="OBO_REL:part_of"/>
      </ns:ontology>
    <ns:ontology name="GO" />
    <ns:ontology name="CL" />
    <ns:ontology name="ZF"  namespace="zebrafish_anatomy" />
  </ns:field>
</ns:phenote-configuration>
