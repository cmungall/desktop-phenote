<?xml version="1.3.2" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml"
			  name="NCBO-OMIM Configuration"
			  author="Nicole Washington"
			  description="This configuration is for the curators working with the NCBO on OMIM curation.">

  <!-- *********************** SETTINGS **************************** -->
  <ns:master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/ncbo.cfg" />

  <ns:log config-file="conf/log4j-standalone.xml"/>

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="true"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>


  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>

  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <!--The order of the fields is important, and will display in the order 
  listed here.  If a repository location is given as the filename (ie 
  "http://www.your-repository.com/your_obo_file.obo"), then this site 
  will be checked for updates -->
                                       
  <!-- type="ID" ?? would require a colon for every entry -->
  <ns:field name="Pub" datatag="PUB" enable="true"
   desc="For publication references.  Format ID:1234567; Typically PMID:1234567."/>

  <ns:field name="Genotype" datatag="GT" enable="true" desc="Genotype or genotype ID"/>

  <ns:field name="Genetic Context" datatag="GC" enable="true">
    <ns:ontology name="Genetic Context" file="context.obo"/>
  </ns:field>

  <ns:field name="Entity" datatag="E" min-completion-chars="3" enable="true">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="FMA" file="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/fma_obo.obo"/>
    <ns:ontology name="EHDAA" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/human/human-dev-anat-abstract.obo"/>
    <ns:ontology name="GO"
      file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo"/>
    <ns:ontology name="CL"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/cell.obo"/>
    <ns:ontology name="CHEBI" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
  </ns:field>

  <ns:field name="Quality" datatag="Q" enable="true">
    <ns:ontology name="PATO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
    <ns:ontology name="MP" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/mammalian_phenotype.obo"/>
  </ns:field>

  <ns:field name="Add'l Entity" datatag="E2"  min-completion-chars="3" enable="true" desc="To be used when using relational qualities">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="FMA" file="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/fma_obo.obo"/>
    <ns:ontology name="EHDAA" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/human/human-dev-anat-abstract.obo"/>
    <ns:ontology name="GO"
      file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo"/>
    <ns:ontology name="CHEBI" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
    <ns:ontology name="CL"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/cell.obo"/>
  </ns:field>

  <ns:field name="Abnormal" datatag="Tag" enable="true" desc="To specify if the phenotype statement is reflecting an abnormal/normal phenotype; most likely a mutant phenotype will be abnormal, except for exceptional cases of normality">
    <ns:ontology name="Abnormal" file="quality.obo" slim="abnormal_slim"/>
  </ns:field>

  <ns:field name="Description" datatag="Desc" enable="true" desc="Some kind of free text description, actual sentence, note to yourself, etc."/>

  <!-- ******************** REVISION HISTORY *********************** --> 
  <!-- 05.20.2007 - Latest update changes relationship.obo to ro.obo; included ehdaa repository; 
       removed obo-repository url-dir and incorporated into each filename; added in comments; 
       removed the nexus adapter...it won't ever be used by this group.-->
  <!-- 05.24.2007 - Changed GO to gene_ontology_edit.obo file -->
  <!-- 06.06.2007 - Changed term-history so its default is enabled;
       changed master-to-local config settings to ALWAYS WIPEOUT -->
  <!-- 07.10.2007 - Added link to fma_obo repository at foundry -->

</ns:phenote-configuration>