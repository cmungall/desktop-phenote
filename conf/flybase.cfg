
<phenote-configuration version="1.0" xmlns="phenote/config/xml" noNamespaceSchemaLocation="phenote-config.xsd">

  <dataadapter name="phenosyntax" enable="true"/>
  <dataadapter name="phenoxml" enable="true"/>

  <log config-file="conf/log4j-standalone.xml" />

  <uvic-graph enable="false"/>

  <obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <field name="Pub" syntax-abbrev="PUB"/>                      

  <field name="Genotype" syntax-abbrev="GT" type="free_text"/>

  <field name="Genetic Context" syntax-abbrev="GC">
    <ontology  file="context.obo"/>
  </field>

  <field name="Entity" syntax-abbrev="E">
     <!-- postcomp relationship-ontology="relationship.obo" repos-subdir="OBO_REL"/ -->
     <ontology file="relationship.obo" is-postcomp-rel="true" repos-subdir="OBO_REL"/>
     <ontology name="Fly" file="fly_anatomy.obo" 
               repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fly"/>
     <ontology name="Human Anatomy" file="fma_obo.obo"/>	
     <ontology name="GO" file="gene_ontology.obo" repos-subdir="genomic-proteomic"/>
     <ontology name="SP" file="spatial.obo"/>
  </field>

  <field name="Quality"  syntax-abbrev="Q" repos-subdir="phenotype">
    <ontology file="quality.obo" repos-subdir="phenotype" />
  </field>

  <field name="Absent" syntax-abbrev="Tag">
    <ontology file="quality.obo" slim="absent_slim" />
  </field>

  <field name="Abnormal" syntax-abbrev="Tag">
    <ontology file="quality.obo" slim="abnormal_slim" />
  </field>

  <field name="Description" syntax-abbrev="Desc"/>

</phenote-configuration>
