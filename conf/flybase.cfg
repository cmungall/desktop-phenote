<?xml version="1.0" encoding="UTF-8"?>
<ns:phenote-configuration version="1.3.1" xmlns:ns="phenote/config/xml">

  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter"
                enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>

  <ns:log config-file="conf/log4j-standalone.xml" />

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  
  <ns:auto-update-ontologies enable="false"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  
  

  <ns:obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <ns:field name="Pub" syntax-abbrev="PUB"/>                      

  <ns:field name="Genotype" syntax-abbrev="GT" type="free_text"/>

  <ns:field name="Genetic Context" syntax-abbrev="GC">
    <ns:ontology  file="context.obo"/>
  </ns:field>

  <ns:field name="Entity" syntax-abbrev="E">
     <!-- postcomp relationship-ontology="relationship.obo" repos-subdir="OBO_REL"/ -->
     <ns:ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/relationship.obo"/>
     <ns:ontology name="Fly" file="fly_anatomy.obo" />
        <!--repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fly"-->
     <ns:ontology name="Human Anatomy" file="fma_obo.obo"/>	
     <ns:ontology name="GO" file="gene_ontology.obo" repos-subdir="genomic-proteomic"/>
     <ns:ontology name="SP" file="spatial.obo"/>
  </ns:field>

  <ns:field name="Quality"  syntax-abbrev="Q">
    <ns:ontology file="quality.obo" repos-subdir="phenotype" />
  </ns:field>

  <ns:field name="Absent" syntax-abbrev="Tag">
    <ns:ontology file="quality.obo" slim="absent_slim" />
  </ns:field>

  <ns:field name="Abnormal" syntax-abbrev="Tag">
    <ns:ontology file="quality.obo" slim="abnormal_slim" />
  </ns:field>

  <ns:field name="Description" syntax-abbrev="Desc"/>

</ns:phenote-configuration>
