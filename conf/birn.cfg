    <ns:ontology-file handle="BIRNLex-Anatomy" filename="BIRNLex-Anatomy.obo"/>
    <ns:ontology-file handle="BIRNLex" filename="BIRNLex.obo"/>
    <ns:ontology-file handle="FMA" type="OBO" filename="fma-part-slim.obo" location="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/" auto_update="false"/>
    <ns:ontology-file handle="Mouse" type="OBO" filename="adult_mouse_anatomy.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/" auto_update="false"/>
    <ns:ontology-file handle="CL" filename="cell.obo" type="OBO" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/" auto_update="false" />
    <ns:ontology-file handle="Spatial" filename="spatial.obo" type="OBO" />
    <ns:ontology-file handle="CHEBI" type="OBO" filename="chebi.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/" auto_update="false"/>
