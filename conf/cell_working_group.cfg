<?xml version="1.0" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml"
			  name="Cell working group"
			  author="Nicole Washington"
			  description="This configuration is to aide the developers of the CL ontology to map their cell types correctly">

  <!-- *********************** SETTINGS **************************** -->

  <ns:master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/cell_working_group.cfg"/>

  <ns:log config-file="conf/log4j-standalone.xml"/>

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>


  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>

  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <!--The order of the fields is important, and will display in the order 
  listed here.  If a repository location is given as the filename (ie 
  "http://www.your-repository.com/your_obo_file.obo"), then this site 
  will be checked for updates -->
                                       
  <!-- type="ID" ?? would require a colon for every entry -->


  <ns:field name="CL term" datatag="CL" enable="true" desc="The cell type that is being described">
    <ns:ontology name="CL" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/cell.obo"/>
  </ns:field>

  <ns:field name="Genus" enable="true" desc="Genus definition. Can simply be 'cell'">
    <ns:ontology name="CL" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/cell.obo"/>
  </ns:field>


<ns:field name="Synonyms" datatag="SYN" enable="true" desc="Some synonyms for the terms"/>

 <ns:field name="Pub/Reference" datatag="Ref" enable="true" desc="A publication reference"/>

 <ns:field name="Shape/Structure" enable="true" desc="Should be restricted to the Shape hierarchy in PATO">
    <ns:ontology name="PATO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
 </ns:field>

 <ns:field name="Quality" enable="true" desc="other qualitative descriptor that is NOT shape">
   <ns:ontology name="RO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
   <ns:ontology name="RO_proposed" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro_proposed.obo" is-postcomp-rel="true"/>
    <ns:ontology name="PATO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
    <ns:ontology name="GO" file="http://purl.org/obo/obo-all/cellular_component/cellular_component.obo"/>
    <ns:ontology name="SAO" file="SAO.obo"/>
    <ns:ontology name="GO" file="http://purl.org/obo/obo-all/biological_process/biological_process.obo"/>
 </ns:field>

 <ns:field name="Process" enable="true" desc="The process in which this cell is adapted to participate in">
    <ns:ontology name="GO" file="http://purl.org/obo/obo-all/biological_process/biological_process.obo"/>
 </ns:field>

 <ns:field name="WithComponent" enable="true" desc="Cells of this type have these as parts; e.g. cell wall">
    <ns:ontology name="GO" file="http://purl.org/obo/obo-all/cellular_component/cellular_component.obo"/>
    <ns:ontology name="SAO" file="SAO.obo"/>
 </ns:field>

 <ns:field name="WithoutComponent" enable="true" desc="Cells of this type lack these parts; e.g. mammalian erythrocyte and nucleus">
    <ns:ontology name="GO" file="http://purl.org/obo/obo-all/cellular_component/cellular_component.obo"/>
    <ns:ontology name="SAO" file="SAO.obo"/>
 </ns:field>

 <ns:field name="hasReceptorWithActivity" enable="true" desc="Cells of this type have receptors for executing this function">
    <ns:ontology name="GO" file="http://purl.org/obo/obo-all/molecular_function/molecular_function.obo"/>
 </ns:field>

 <ns:field name="hasntReceptorWithActivity" enable="true" desc="Cells of this type LACK receptors for executing this function">
    <ns:ontology name="GO" file="http://purl.org/obo/obo-all/molecular_function/molecular_function.obo"/>
 </ns:field>

<!-- <ns:ontology name="CHEBI" enable="true">
      file="CHEBI.obo"/>
 </ns:field> -->

 <ns:field name="Location" datatag="Loc-2" enable="true" desc="Anatomical placement of these cells">
   <ns:ontology name="RO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
   <ns:ontology name="RO_proposed" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro_proposed.obo" is-postcomp-rel="true"/>
  <ns:ontology name="FMA" file="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/fma_obo.obo"/>
 <ns:ontology name="Mouse" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/adult_mouse_anatomy.obo"/>
    <ns:ontology name="Fly" file="fly_anatomy.obo"/>
 <ns:ontology name="Mosquito" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mosquito_anatomy.obo"/>
 <ns:ontology name="Tick" file="http://www.anobase.org/anatomy/tick_anatomy.obo"/>
    <ns:ontology name="Worm" file="http://www.berkeleybop.org/ontologies/obo-all/worm_anatomy/worm_anatomy.obo"/>
    <ns:ontology name="Fungal" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/microbial_gross_anatomy/fungi/fungal_anatomy.obo"/>
 <ns:ontology name="Medaka" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/medaka_ontology.obo"/>
 <ns:ontology name="Zebrafish" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/zebrafish_anatomy.obo"/>
 <ns:ontology name="Teleost" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/teleost_anatomy.obo"/>
 <ns:ontology name="Xenopus" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/frog/xenopus_anatomy.obo"/>
    <ns:ontology name="PSO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/plant_gross_anatomy/plant/po_anatomy.obo"/>
 <ns:ontology name="Maize" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/plant_gross_anatomy/cereals/zea_mays_anatomy.obo"/>
</ns:field>


  <!-- ******************** REVISION HISTORY *********************** --> 
  <!-- 10.31.2007 - initial configuration for CL ontology working group
       to list characteristics of their cell types to better organize 
       the ontology-->

</ns:phenote-configuration>
