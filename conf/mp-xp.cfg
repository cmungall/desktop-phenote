
<phenote-configuration version="1.2" xmlns="phenote/config/xml" noNamespaceSchemaLocation="phenote-config.xsd">

  <dataadapter name="phenosyntax" enable="true"/>
  <dataadapter name="phenoxml" enable="true"/>
  <dataadapter name="delimited" enable="true"/>

  <log config-file="conf/log4j-standalone.xml" />

  <uvic-graph enable="false"/>
  <term-history enable="false"/>
  

  <obo-repository url-dir="http://purl.org/obo/obo-all/"/>

  <field name="Term"  syntax-abbrev="Term">
    <ontology name="MP" file="mammalian_phenotype.obo" repos-subdir="mammalian_phenotype" />
  </field>
  <field name="EquivalentTo"  syntax-abbrev="EquivalentTo">
    <ontology name="PATO" file="quality.obo" repos-subdir="quality" />
    <ontology name="MA" file="adult_mouse_anatomy.obo" repos-subdir="adult_mouse_anatomy" />
    <postcomp relationship-ontology="relationship.obo" repos-subdir="OBO_REL"/>
    <ontology name="GO-BP" file="biological_process.obo" repos-subdir="biological_process" />
    <ontology name="GO-CC" file="cellular_component.obo" repos-subdir="cellular_component" />
    <ontology name="CHEBI" file="chebi.obo" repos-subdir="chebi" />
  </field>

</phenote-configuration>
