<phenote-configuration version="0.8" xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <dataadapter name="phenosyntax"/>                      
  <dataadapter name="phenoxml"/>

  <log config-file="conf/log4j.xml"/>

  <field name="Pub" />                      

  <field name="Genotype" type="free_text"/>

  <field name="Genetic Context" file="context.obo" />

  <field name="Entity">
     <postcomp relationship-ontology="relationship.obo"/>
     <ontology name="ZF" file="zebrafish_anatomy.obo" filter-out="ZFS:" />
     <ontology name="GO" file="gene_ontology.obo"/>
     <ontology name="SP" file="spatial.obo"/>
  </field>

  <field name="Stage" file="zebrafish_anatomy.obo" filter-out="ZFA:" />

  <field name="Quality" file="quality.obo"/>

  <field name="Absent" file="quality.obo" slim="absent_slim" />
  <field name="Abnormal" file="quality.obo" slim="abnormal_slim" />

  <field name="Evidence" file="evidence_code.obo"/>

  <field name="Description" />

</phenote-configuration>
