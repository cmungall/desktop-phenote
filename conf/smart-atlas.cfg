<?xml version="1.0" encoding="UTF-8"?>
<ns:phenote-configuration version="1.3-beta1" xmlns:ns="phenote/config/xml" 
		       name="BIRN Test Config 2" 
		       author="Nicole Washington"
		       description="A test for finding a config for BIRN so I can test annotate from their spreadsheet.  It includes their converted brain subcellular anatomy ontology (SAO).">
  <ns:log config-file="conf/log4j-standalone.xml"/>

  <!-- wipeout always means that the master will always wipeout the local copy
    in this mode modifying the local is useless -->
  <ns:master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/smart-atlas.cfg" />
  
  

  <!-- ********************* ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->                                      
  <ns:dataadapter name="phenote.dataadapter.birn.SoapAdapter" is-queryable="true" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>


  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <ns:field name="Image Name" datatag="imagename" enable="true" desc="Name of image"/>
  <ns:field name="Image Source" datatag="imagesource" enable="true" desc="Source of image"/>
  <ns:field name="Annot type" datatag="annotationtype" enable="true" desc="Point,line,area,entireimage"/>
  <ns:field name="Regions" datatag="regions" enable="true" desc="comma delim list of regions, break into sep chars?"/>
  <ns:field name="Coordinates" datatag="coordinates" enable="true" desc="coordinates of user selection of image"/>
  <ns:field name="User Name" datatag="userName" enable="true" desc="should this be hidden?, read only"/>
  <ns:field name="Timestamp" datatag="timestamp" enable="true" desc="read only, hidden?"/>
  <ns:field name="Slice Type" datatag="slicetype" enable="true" desc="coronal or sagittal, read only?"/>
  <ns:field name="Slice Number" datatag="slicenumber" enable="true" desc="images have many slices(?)"/>

  <ns:field name="Entity" datatag="E"   enable="true">
     <ns:ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"/>
    <ns:ontology name="SAO" file="SAO.obo"/>
    <ns:ontology name="BIRNLex-Anatomy" file="BIRNLex-Anatomy.obo"/>    
    <ns:ontology name="BIRNLex" file="BIRNLex.obo"/>
    <ns:ontology name="FMA" file="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/fma_obo.obo"/>
    <ns:ontology name="Mouse" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/adult_mouse_anatomy.obo"/>
    <ns:ontology name="GO"
       file="http://geneontology.org/ontology/obo_format_1_2/gene_ontology.1_2.obo"/>
    <ns:ontology name="CL"
        file="http://www.berkeleybop.org/ontologies/obo-all/cell/cell.obo" />
    <ns:ontology name="CHEBI"
       file="CHEBI.obo"/>
    <!-- ns:ontology name="DO" 
       file="http://www.berkeleybop.org/ontologies/obo-all/disease_ontology/disease_ontology.obo"/ -->
  </ns:field>

  <ns:field name="Quality" datatag="Q" enable="true">
    <ns:ontology file="http://www.berkeleybop.org/ontologies/obo-all/quality/quality.obo"/>
  </ns:field>

  <ns:field name="Add'l Entity" datatag="E2"  enable="true">
     <ns:ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"/>
    <ns:ontology name="SAO" file="SAO.obo"/>
    <ns:ontology name="BIRNLex-Anatomy" file="BIRNLex-Anatomy.obo"/>    
    <ns:ontology name="BIRNLex" file="BIRNLex.obo"/>
    <ns:ontology name="FMA" file="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/fma_obo.obo"/>
    <ns:ontology name="Mouse" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/adult_mouse_anatomy.obo"/>
    <ns:ontology name="GO"
     file="http://geneontology.org/ontology/obo_format_1_2/gene_ontology.1_2.obo"/>
    <ns:ontology name="CL"
        file="http://www.berkeleybop.org/ontologies/obo-all/cell/cell.obo" />
    <ns:ontology name="CHEBI"
       file="CHEBI.obo"/>
    <!-- ns:ontology name="DO" 
       file="http://www.berkeleybop.org/ontologies/obo-all/disease_ontology/disease_ontology.obo"/ -->
  </ns:field>

  <ns:field name="Compare To" datatag="Compar" enable="true"/>

  <ns:field name="Description" datatag="Desc" enableBigTextBox="true" enable="true"/>
  <ns:field name="Comment" datatag="comm" enableBigTextBox="true" enable="true"/>

  <!-- id from ckb database, received on commits --> 
  <ns:field name="CKB ID" datatag="CKB_ID" type="READ_ONLY" enable="true"/>


  <!-- *********************** SETTINGS **************************** -->
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:data-input-servlet enable="true"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:update-timer timer="10"/>

  <!-- ******************** REVISION HISTORY *********************** --> 
  <!-- 06.20.2007 - added link to GO-edit file -->
  <!-- 08.14.2007 - added BIRNLex.obo to entity+add'l entity 
       - replaced SAO file to 1.2 
       - added BIRNLex-Anatomy.obo -->

</ns:phenote-configuration>
