<?xml version="1.0" encoding="UTF-8"?>
<ns:phenote-configuration version="1.3-beta1" xmlns:ns="phenote/config/xml" 
		       name="BIRN Test Config 2" 
		       author="Nicole Washington"
		       description="A test for finding a config for BIRN so I can test annotate from their spreadsheet.  It includes their converted brain subcellular anatomy ontology (SAO).">
  <ns:log config-file="conf/log4j-standalone.xml"/>

  <!-- wipeout always means that the master will always wipeout the local copy
    in this mode modifying the local is useless -->
  <!--ns:master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/birn2.cfg" /-->

  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->                                      
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>


  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <ns:field name="Image Name" enable="true" desc="Name of image"/>
  <ns:field name="Image Source" enable="true" desc="Source of image"/>
  <ns:field name="Annot type" enable="true" desc="Point,line,area,entireimage"/>
  <ns:field name="Regions" enable="true" desc="comma delim list of regions, break into sep chars?"/>
  <ns:field name="Coordinates" enable="true" desc="coordinates of user selection of image"/>
  <ns:field name="User Name" enable="true" desc="should this be hidden?, read only"/>
  <ns:field name="Timestamp" enable="true" desc="read only, hidden?"/>
  <ns:field name="Slice Type" enable="true" desc="coronal or sagittal, read only?"/>
  <ns:field name="Slice Number" enable="true" desc="images have many slices(?)"/>

  <ns:field name="Entity" syntax-abbrev="E" enable="true">
     <ns:ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"/>
    <ns:ontology name="SAO" file="SAO.obo"/>
    <ns:ontology name="FMA" file="fma_obo.obo"/>
    <ns:ontology name="Mouse" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/adult_mouse_anatomy.obo"/>
    <ns:ontology name="GO"
       file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo"/>
    <ns:ontology name="CL"
        file="http://www.berkeleybop.org/ontologies/obo-all/cell/cell.obo" />
    <ns:ontology name="CHEBI"
       file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
  </ns:field>

  <ns:field name="Quality" syntax-abbrev="Q" enable="true">
    <ns:ontology file="http://www.berkeleybop.org/ontologies/obo-all/quality/quality.obo"/>
  </ns:field>

  <ns:field name="Add'l Entity" syntax-abbrev="E2" enable="true">
     <ns:ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"/>
    <!--ns:ontology name="SAO" file="SAO.obo"/-->
    <ns:ontology name="FMA" file="fma_obo.obo"/>
    <ns:ontology name="Mouse" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/adult_mouse_anatomy.obo"/>
    <ns:ontology name="GO"
     file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo"/>
    <ns:ontology name="CL"
        file="http://www.berkeleybop.org/ontologies/obo-all/cell/cell.obo" />
    <ns:ontology name="CHEBI"
       file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
  </ns:field>

  <ns:field name="Compare To" syntax-abbrev="Compar" enable="true"/>

  <ns:field name="Description" syntax-abbrev="Desc" enable="true"/>


  <!-- *********************** SETTINGS **************************** -->
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:update-timer timer="10"/>

  <!-- ******************** REVISION HISTORY *********************** --> 
  <!-- 06.20.2007 - added link to GO-edit file -->

</ns:phenote-configuration>
