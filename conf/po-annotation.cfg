<phenote-configuration xmlns="phenote/config/xml">

<master-to-local-config mode="UPDATE" when="ALWAYS"
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/po-annotation.cfg" />
                                       
  <log config-file="conf/log4j-standalone.xml"/>

  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="false"/>
  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <uvic-graph enable="false"/>
  <term-history enable="false"/>

  <auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <!--set to 0 if you want to bypass the check; time in seconds-->
  <update-timer timer="10"/>

  <field name="PubMed_ID" enable="true"/>
  <field name="First Author" enable="true"/>
  <field name="URL" enable="true"/>
  <field name="Journal" enable="true">
    <ontology name="Journal"
       file="http://dev.gramene.org/plant_ontology/ontology-files/journal_list.obo"/>
  </field>   
  <field name="Volume" enable="true"/>
  <field name="Year" enable="true"/>
  <field name="Pages" enable="true"/>
  <field name="DOI#" enable="true"/>

  <field name="Species" enable="true">
      <ontology name="species"
       file="http://dev.gramene.org/plant_ontology/ontology-files/GR_tax-ontology.obo"/>
  </field>
  <field name="* New_species" enable="true"/>
  <field name="Select gene" enable="true">
    <ontology name="Arabidopsis"
       file="http://obo.cvs.sourceforge.net/viewvc/obo/obo/ontology/genomic-proteomic/gene/genes-3702-as-class.obo"/>
    <ontology name="Rice"
       file="http://dev.gramene.org/plant_ontology/ontology-files/rice_gene_ids.obo"/>
  </field>
  <field name="* New gene symbol" enable="true"/>
   <field name="* New gene name" enable="true"/>
  <field name="Gene_Type" enable="true">
      <ontology name="Gene_type"
         file="http://dev.gramene.org/plant_ontology/ontology-files/gene_type.obo"/>
  </field>
  <field name="Germplasm" enable="true">
      <ontology name="rice_stock"
       file="http://dev.gramene.org/plant_ontology/ontology-files/oryza_germplasm.obo"/>
      <ontology name="arabidopsis_stock"
         file="http://dev.gramene.org/plant_ontology/ontology-files/arabidopsis_germplasm.obo"/>
  </field>
   <field name="Has phenotype?" enable="true">
        <ontology name="Has phenotye"
           file="http://dev.gramene.org/plant_ontology/ontology-files/yes_no.obo"/>
  </field>

  <field name="Annotation" enable="true">
      <ontology name="Gene Ontology (GO)"
 file="http://www.berkeleybop.org/ontologies/obo-all/gene_ontology/gene_ontology.obo"/>
     <ontology name="Relationship" is-postcomp-rel="true"
      file="http://dev.gramene.org/plant_ontology/ontology-files/trait_xp_relations.obo"/>
    <ontology name="Plant structure (PO_S)"
       file="http://purl.org/obo/obo-all/po_anatomy/po_anatomy.obo"/>
    <ontology name="Growth stage (PO_G)"
       file="http://purl.org/obo/obo-all/po_temporal/po_temporal.obo"/>
    <ontology name="Phenotype Trait (TO)"
       file="http://www.berkeleybop.org/ontologies/obo/TO.obo"/>
    <ontology name="Biochemical (ChEBI)"
       file="http://www.berkeleybop.org/ontologies/obo/CHEBI.obo"/>
    <ontology name="Phenotype attribute"
       file="http://www.berkeleybop.org/ontologies/obo/PATO.obo"/>
  </field>
  <field name="Relative Score" enable="true">
    <ontology name="PATO"
       file="http://www.berkeleybop.org/ontologies/obo/PATO.obo"/>
  </field>

  <field name="Absolute Score" enable="true"/>
  <field name="Experiment" enable="true">
    <ontology name="Evidence_code"
       file="http://www.berkeleybop.org/ontologies/obo/ECO.obo"/>
  </field>
  <field name="Annotation comments" enable="true"/>
  <field name="Interactor list" enable="true">
    <ontology name="Arabidopsis gene"
       file="http://obo.cvs.sourceforge.net/viewvc/obo/obo/ontology/genomic-proteomic/gene/genes-3702-as-class.obo"/>
    <ontology name="Rice gene"
       file="http://dev.gramene.org/plant_ontology/ontology-files/rice_gene_ids.obo"/>
    <ontology name="Biochemical (ChEBI)"
       file="http://www.berkeleybop.org/ontologies/obo/CHEBI.obo"/>
  </field>
   <field name="* New interactor " enable="true"/>
     <field name="Interaction Type" enable="true">
       <ontology name="interaction_type"
          file="http://dev.gramene.org/plant_ontology/ontology-files/interaction_type.obo"/>
  </field>
    <field name="Interaction comments" enable="true"/>
  <field name="Select your name" enable="true">
       <ontology name="curator"
          file="http://dev.gramene.org/plant_ontology/ontology-files/plant_curator.obo"/>
  </field>
    <field name="* Add your name" enable="true"/>
    <field name="Your email address" enable="true"/>


</phenote-configuration>
