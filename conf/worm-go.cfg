<phenote-configuration xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <!-- master-to-local-config mode="UPDATE" when="ALWAYS"/ -->
   <master-to-local-config mode="WIPEOUT" when="ALWAYS"
    overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/worm-go.cfg" />

  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <dataadapter name="phenote.dataadapter.worm.WormGoAdapter" is-queryable="true" enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>
  <term-history enable="false"/>
  
  <auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  
  <group name="default" title="Main" container="tab" interface="default"/>

  <!-- disable tabbing of fields in main panel -->
  <field-panel-tabs enable="false"/>

  <field name="Paper" datatag="Paper" enable="true" groups="default">
         <!--<ontology name="Paper" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/paper_obo.cgi?short=5"/>-->
         <ontology name="Paper" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/paper_obo.cgi"/> 
  </field>

  <field name="Gene" datatag="Gene" enable="true">
         <!--<ontology name="Gene" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/wbgene_obo.cgi?short=5"/>-->
         <ontology name="Gene" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/wbgene_obo.cgi"/>
  </field>

  <field name="Curator" datatag="Curator" enable="true">
    <!--<ontology name="Curator" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/curator_go.obo"/>-->
    <ontology file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/person_obo.cgi" slim="curator_slim_go"/>
    <!-- ontology name="Curator2" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/curator.obo"/ --> 
  </field>

  <field name="GO Ontology" datatag="GoOntology" enable="true">
         <ontology name="GoOntology" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/go_ontology.obo"/> 
  </field>

  <field name="GO Term" datatag="GoTerm" enable="true">
     <ontology name="GO" file="http://www.geneontology.org/ontology/obo_format_1_2/gene_ontology_ext.obo"/>
  </field>

  <field name="GO Evidence" enable="true">
         <ontology name="GoEvidence" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/go_inference.obo"/> 
  </field>

  <field name="with" datatag="with" enable="true" groups="default"/>

  <field name="Qualifier" enable="true">
       <ontology name="Qualifier"
        file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/go_qualifier.obo"/> 
  </field>

  <field name="DB Object Type" enable="true">
         <ontology name="DbObjectType"
          file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/go_dbobjecttype.obo"/> 
  </field>

  <field name="Gene Product" datatag="GeneProduct" enable="true" groups="default"/>

  <field name="PgdbId" enable="true" copy-field="false" type="READ_ONLY" groups="default"/>

  <field name="Person" datatag="Person" enable="true" groups="default" isList="true">
         <!--<ontology name="Person" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/person_obo.cgi?short=5"/>-->
         <ontology name="Person" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/person_obo.cgi"/>
  </field>

  <field name="Comment" datatag="Comment" enable="true" groups="default"/>
  <field name="Last Updated" datatag="LastUpdated" enable="true" groups="default"/>



<!-- <constraint className="phenote.dataadapter.worm.WormConstraint"/>-->

</phenote-configuration>
