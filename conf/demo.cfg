<?xml version="1.0" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml" version="1.3.1"
			  name="Demo Configuration"
			  author="Phenote Developers"
			  description="This is a configuration for demonstration purposes only.  It shows the different types of fields, ontologies, etc.  Use of the sample_data.xls can be loaded into this configuration.">

  <!-- *********************** SETTINGS **************************** -->
  <!-- master-to-local-config allows one to have a master config that 
  overrides local configs - which keeps a bunch of curators in synch -->
  <!-- ns:master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/demo.cfg" / -->
  <ns:log config-file="conf/log4j-standalone.xml"/>

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>  
    <!--true=update; false=don't update-->
  <ns:update-timer timer="0"/>
    <!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>

  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>  
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>



  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <!--The order of the fields is important, and will display in the order 
  listed here.  If a repository location is given as the filename (ie 
  "http://www.your-repository.com/your_obo_file.obo"), then this site 
  will be checked for updates -->
  
  <ns:field name="Pub" datatag="PUB" enable="true"/>
  <ns:field name="Genotype" datatag="GT" enable="true"/>
  <ns:field name="Genetic Context" datatag="GC" enable="true">
    <ns:ontology name="Genetic Context" file="context.obo"/>
  </ns:field>
  <ns:field name="Entity" datatag="E" enable="true">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="FMA" file="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/fma_obo.obo"/>
    <ns:ontology name="GO" file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo"/>
    <ns:ontology name="CL" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/cell.obo"/>
    <ns:ontology name="SO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/genomic-proteomic/so.obo"/>
    <ns:ontology name="CHEBI" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
  </ns:field>
  <ns:field name="Quality" datatag="Q" enable="true">
    <ns:ontology name="PATO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
    <ns:ontology name="MP" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/mammalian_phenotype.obo"/>
  </ns:field>
  <ns:field name="Add'l Entity" datatag="E2" enable="true">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="FMA" file="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/fma_obo.obo"/>
    <ns:ontology name="GO" file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo" />
    <ns:ontology name="CL" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/cell.obo"/>
    <ns:ontology name="SO" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/genomic-proteomic/so.obo"/>
    <ns:ontology name="CHEBI" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
  </ns:field>
  <ns:field name="Time" datatag="T" enable="true"/>
  <ns:field name="Count" datatag="C" enable="true"/>
  <ns:field name="Unit" datatag="U" enable="true">
    <ns:ontology name="Unit" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/unit.obo"/>
  </ns:field>
  <ns:field name="Abnormal" datatag="Tag" enable="true">
    <ns:ontology name="Abnormal" file="quality.obo" slim="abnormal_slim"/>
  </ns:field>
  <ns:field name="Description" datatag="Desc" enable="true"/>
  <ns:field name="Evidence" datatag="EC" enable="false">
    <ns:ontology name="Evidence" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/evidence_code.obo"/>
  </ns:field>
  <!-- ******************** REVISION HISTORY *********************** --> 
  <!-- 05.24.2007 - Latest update changes relationship.obo to ro.obo; included ehdaa repository; 
       removed obo-repository url-dir and incorporated into each filename; added in comments; 
       Changed GO to gene_ontology_edit.obo file;
       Added in local-to-master overwrite config to ALWAYS overwrite 
       Added in autocompletion settings; Term&Synonym is default -->

</ns:phenote-configuration>