<?xml version="1.0" encoding="UTF-8"?>
<ns:phenote-configuration version="1.8.5" xmlns:ns="phenote/config/xml" name="PhenoMaP Configuration" author="Jim Balhoff" description="This configuration is used by curators with the PhenoMaP project at NESCent.">
   
  <!-- *********************** SETTINGS **************************** -->
  <ns:master-to-local-config mode="WIPEOUT" when="ALWAYS"/>
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:field-panel-tabs enable="false"/>
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>


  <!-- ********************* FILE ADAPTERS ***************************-->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="true"/>
  
  
  <!--************************* ONTOLOGIES *************************-->
  <ns:terminology-definitions update="SOME" >
    <ns:ontology-file handle="Quality" type="OBO" filename="quality.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/" auto_update="false" />
    <ns:ontology-file handle="Relationship" type="OBO" filename="ro.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/" auto_update="false"/>
    <ns:ontology-file handle="Relationship-proposed" type="OBO" filename="ro_proposed.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/" auto_update="false"/>
    <ns:ontology-file handle="Taxon" type="OBO" filename="teleost_taxonomy.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/taxonomy/" auto_update="false"/>
    <ns:ontology-file handle="Anatomy" type="OBO" filename="teleost_anatomy.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/" auto_update="false"/>
    <ns:ontology-file handle="Spatial Aspect" type="OBO" filename="spatial.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/caro/" auto_update="false"/>        
    <ns:ontology-file handle="Unit" type="OBO" filename="unit.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/" auto_update="false"/>
    <ns:ontology-file handle="Evidence" type="OBO" filename="evidence_code.obo" 
              location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/" auto_update="false"/>
    <ns:ontology-file handle="Collection Code" type="OBO" filename="fish_collection_abbreviation.obo"/>
  </ns:terminology-definitions>
  
  
  <!-- ******************** FIELD GROUPS *********************** --> 
  <ns:group name="taxon-list" title="Taxon List" container="window" interface="character-template" group_adapter="phenote.charactertemplate.CharacterTemplateTable" allowEmptyCharacters="true">
  	<ns:templatechooser title="Phylogeny Chooser" adapter="phenote.charactertemplate.TreeChooser" field="Valid Name"/>
  </ns:group>
  <ns:group name="compound-specimen" title="Specimens" interface="default" allowEmptyCharacters="true"/>
  <ns:group name="default" title="Main" container="window" interface="default" allowEmptyCharacters="true"/>
  
  
  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <ns:field name="Publication" datatag="PUB" enable="true" groups="default taxon-list"/>
  <ns:field name="Valid Taxon" datatag="GT" enable="true" groups="default taxon-list">
  	<ns:ontology name="Taxon"/>
  </ns:field>
  <ns:field name="Publication Taxon" datatag="pubtaxon" enable="true" groups="default taxon-list"/>
  <ns:field name="Taxon Comments" datatag="taxoncomments" enable="true" groups="default taxon-list"/>
  <ns:field name="Entity" datatag="E" enable="true" groups="default">
    <ns:ontology name="Relationship" is-postcomp-rel="true"/>
    <ns:ontology name="Relationship-proposed" is-postcomp-rel="true"/>
    <ns:ontology name="Anatomy"/>
    <ns:ontology name="Quality"/>
    <ns:ontology name="Spatial Aspect"/> 
  </ns:field>
  <ns:field name="Quality" datatag="Q" enable="true" groups="default">
    <ns:ontology name="Relationship" is-postcomp-rel="true"/>
    <ns:ontology name="Relationship-proposed" is-postcomp-rel="true"/>
    <ns:ontology name="Quality"/>
    <ns:ontology name="Spatial Aspect"/>
  </ns:field>
  <ns:field name="Spatial Aspect" datatag="SP" enable="true" groups="default">
    <ns:ontology name="Spatial Aspect"/>
  </ns:field>
  <ns:field name="Additional Entity" datatag="E2" enable="true" groups="default">
    <ns:ontology name="Relationship" is-postcomp-rel="true"/>
    <ns:ontology name="Relationship-proposed" is-postcomp-rel="true"/>
    <ns:ontology name="Anatomy"/>
    <ns:ontology name="Quality"/>
    <ns:ontology name="Spatial Aspect"/> 
  </ns:field>
  <ns:field name="Count" datatag="C" enable="true" groups="default"/>
  <ns:field name="Measurement" datatag="M" enable="true" groups="default"/>
  <ns:field name="Unit" datatag="U" enable="true" groups="default">
    <ns:ontology name="Unit"/>
  </ns:field>
  <ns:field name="Compare To" datatag="Compar" enable="true" groups="default">
  	<ns:ontology name="Taxon"/>
  </ns:field>
  <ns:field name="Evidence Code" datatag="EC" enable="true">
    <ns:ontology name="Evidence"/>
  </ns:field> 
  <ns:field name="Specimens" datatag="specimens" enable="true" isList="true" groups="taxon-list" componentsGroup="compound-specimen"/>
  <ns:field name="Collection Code" datatag="collection-code" enable="true" groups="compound-specimen">
    <ns:ontology name="Collection Code"/>
  </ns:field>
  <ns:field name="Specimen ID" datatag="specimen-id" enable="true" groups="compound-specimen"/>
  <ns:field name="Voucher(s)" datatag="vouchers" enable="true" groups="default" isPickList="true" pickSource="Specimens"/>
  <ns:field name="Textual Description" datatag="Desc" enable="true" groups="default"/>
  <ns:field name="Character Number" datatag="character-number" enable="true" groups="default"/>
  <ns:field name="Reference image(s)" datatag="Ref" enable="true" groups="default"/>
  <ns:field name="Curator Notes" datatag="Notes" enable="true" groups="default"/>
  
</ns:phenote-configuration>