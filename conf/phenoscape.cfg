<?xml version="1.0" encoding="UTF-8"?>
<ns:phenote-configuration version="1.6" xmlns:ns="phenote/config/xml" name="PhenoMaP Configuration" author="Jim Balhoff" description="This configuration is used by curators with the PhenoMaP project at NESCent.">
   
  <ns:master-to-local-config mode="WIPEOUT" when="ALWAYS"/>
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:field-panel-tabs enable="false"/>
  <ns:auto-update-ontologies enable="true"/>
  <ns:update-timer timer="0"/>
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>

  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="true"/>
  
  <ns:group name="taxon-list" title="Taxon List" container="window" interface="character-template" group_adapter="phenote.charactertemplate.CharacterTemplateTable">
  	<ns:templatechooser title="Phylogeny Chooser" adapter="phenote.charactertemplate.TreeChooser" field="Valid Name"/>
  </ns:group>
  <ns:group name="default" title="Main" container="window" interface="default"/>
  
  <ns:field name="Publication" datatag="PUB" enable="true" groups="default taxon-list"/>
  <ns:field name="Valid Name" datatag="GT" enable="true" groups="default taxon-list">
  	<ns:ontology name="Taxon" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/taxonomy/teleost_taxonomy.obo" namespace="teleost-taxonomy"/>
  </ns:field>
  <ns:field name="Publication Name" datatag="pubtaxon" enable="true" groups="default taxon-list"/>
  <ns:field name="Taxon Comments" datatag="taxoncomments" enable="true" groups="default taxon-list"/>
  <ns:field name="Entity" datatag="E" enable="true" groups="default">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="Entity" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/teleost_anatomy.obo" namespace="teleost_anatomy"/>
  </ns:field>
  <ns:field name="Quality" datatag="Q" enable="true" groups="default">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="Quality" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
  </ns:field>
  <ns:field name="Spatial Aspect" datatag="SP" enable="true" groups="default">
    <ns:ontology name="Spatial Aspect" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/caro/spatial.obo"/>
  </ns:field>
  <ns:field name="Additional Entity" datatag="E2" enable="true" groups="default">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo" is-postcomp-rel="true"/>
    <ns:ontology name="Additional Entity" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/teleost_anatomy.obo"/>
  </ns:field>
  <ns:field name="Measurement" datatag="M" enable="true" groups="default"/>
  <ns:field name="Unit" datatag="U" enable="true" groups="default">
    <ns:ontology name="Unit" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/unit.obo"/>
  </ns:field>
  <ns:field name="Compare To" datatag="Compar" enable="true" groups="default">
  	<ns:ontology name="Compare To" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/taxonomy/teleost_taxonomy.obo" namespace="teleost-taxonomy"/>
  </ns:field>
  <ns:field name="Evidence" datatag="EC" enable="true">
    <ns:ontology name="Evidence" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/evidence_code.obo"/>
  </ns:field> 
  <ns:field name="Specimens" datatag="Specimen" enable="true" isList="true" groups="taxon-list"/>
  <ns:field name="Specimen Evidence" datatag="sp" enable="true" groups="default" isPickList="true" pickSource="Specimens"/>
  <ns:field name="Textual Description" datatag="Desc" enable="true" groups="default"/>
  <ns:field name="Character Number" datatag="character-number" enable="true" groups="default"/>
  <ns:field name="Reference image(s)" datatag="Ref" enable="true" groups="default"/>
  <ns:field name="Notes" datatag="Notes" enable="true" groups="default"/>
  
</ns:phenote-configuration>