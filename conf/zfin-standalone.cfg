<phenote-configuration version="1.0" xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <dataadapter name="phenosyntax"/>                      
  <dataadapter name="phenoxml"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>

  <obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <field name="Pub" syntax-abbrev="PUB"/>                      

  <field name="Genotype" syntax-abbrev="GT" type="free_text"/>

  <field name="Genetic Context" file="context.obo" syntax-abbrev="GC"/>

  <field name="Entity" syntax-abbrev="E">
     <postcomp relationship-ontology="relationship.obo" repos-subdir="OBO_REL"/>
     <ontology name="ZF" file="zebrafish_anatomy.obo" filter-out="ZFS:"
                repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fish"/>
     <ontology name="GO" file="gene_ontology.obo" repos-subdir="genomic-proteomic"/>
     <ontology name="SP" file="spatial.obo"/>
  </field>

  <field name="Stage" file="zebrafish_anatomy.obo" filter-out="ZFA:" syntax-abbrev="T"/>

  <field name="Quality" file="quality.obo" syntax-abbrev="Q" repos-subdir="phenotype"/>

  <field name="Absent" file="quality.obo" slim="absent_slim" syntax-abbrev="Tag"/>
  <field name="Abnormal" file="quality.obo" slim="abnormal_slim" syntax-abbrev="Tag"/>

  <field name="Evidence" file="evidence_code.obo" syntax-abbrev="EV"/>

  <field name="Description" syntax-abbrev="Desc" repos-subdir="."/>

</phenote-configuration>
