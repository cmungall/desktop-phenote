<?xml version="1.3.1" encoding="UTF-8"?>

<ns:phenote-configuration xmlns:ns="phenote/config/xml">

  <ns:master-to-local-config mode="UPDATE" when="ON_VERSION_CHANGE" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/zfin-standalone.cfg" />

  <ns:log config-file="conf/log4j-standalone.xml"/>


  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter"
                  enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="4"/><!--set to 0 if you want to bypass the check; time in seconds-->
  
  <ns:obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <ns:field name="Pub" syntax-abbrev="PUB" enable="true"/>

  <ns:field name="Genotype" syntax-abbrev="GT" enable="true"/>

  <ns:field name="Genetic Context" syntax-abbrev="GC" enable="true">
    <ns:ontology name="Genetic Context" file="context.obo"/>
  </ns:field>

  <ns:field name="Entity" syntax-abbrev="E" enable="true">
    <ns:ontology name="Relationship" file="relationship.obo"
                 repos-subdir="OBO_REL" is-postcomp-rel="true"/>
    <ns:ontology name="ZF" file="zebrafish_anatomy.obo"
                  repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fish"
                  namespace="zebrafish_anatomy"/>
    <ns:ontology name="GO"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/genomic-proteomic/gene_ontology.obo"/>
  </ns:field>

  <ns:field name="Stage" syntax-abbrev="T" enable="true">
    <ns:ontology name="Stage" file="zebrafish_anatomy.obo" namespace="zebrafish_stages"/>
  </ns:field>

  <ns:field name="Quality" syntax-abbrev="Q" enable="true">
    <ns:ontology name="PATO"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
  </ns:field>

  <ns:field name="Add'l Entity" syntax-abbrev="E2" enable="true">
    <ns:ontology name="Relationship" file="relationship.obo"
                 repos-subdir="OBO_REL" is-postcomp-rel="true"/>
    <ns:ontology name="ZF" file="zebrafish_anatomy.obo"
                 repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fish" 
                 namespace="zebrafish_anatomy"/>
    <ns:ontology name="GO" file="gene_ontology.obo"/>
  </ns:field>

  <ns:field name="Abnormal" syntax-abbrev="Tag" enable="true">
    <ns:ontology name="Abnormal" file="quality.obo" slim="abnormal_slim"/>
  </ns:field>

  <ns:field name="Description" syntax-abbrev="Desc" enable="true"/>

</ns:phenote-configuration>