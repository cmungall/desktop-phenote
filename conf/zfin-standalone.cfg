<phenote-configuration version="1.0" xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>

  <obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <field name="Pub" syntax-abbrev="PUB" enable="true"/>                      

  <field name="Genotype" syntax-abbrev="GT" enable="true"/>

  <field name="Genetic Context" file="context.obo" syntax-abbrev="GC" enable="true"/>

  <field name="Entity" syntax-abbrev="E" enable="true">
     <ontology name="Relationship" file="relationship.obo"
               is-postcomp-rel="true" repos-subdir="OBO_REL"/>
     <ontology name="ZF" file="zebrafish_anatomy.obo" filter-out="ZFS:"
                repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fish"/>
     <ontology name="Human Anatomy" file="fma_obo.obo"/>	
     <ontology name="GO" file="gene_ontology.obo" repos-subdir="genomic-proteomic"/>
     <ontology name="SP" file="spatial.obo"/>
  </field>

  <field name="Stage"  syntax-abbrev="T" enable="true">
     <ontology name="Stage" file="zebrafish_anatomy.obo" filter-out="ZFA:"/>
  </field>

  <field name="Quality" file="quality.obo" syntax-abbrev="Q" repos-subdir="phenotype"
         enable="true"/>

  <field name="Absent" file="quality.obo" slim="absent_slim" syntax-abbrev="Tag"
         enable="true"/>
  <field name="Abnormal" file="quality.obo" slim="abnormal_slim" syntax-abbrev="Tag"
         enable="true"/>

  <field name="Evidence" file="evidence_code.obo" syntax-abbrev="EV" repos-subdir="."
        enable="true"/>

  <field name="Description" syntax-abbrev="Desc" enable="true"/>

</phenote-configuration>
