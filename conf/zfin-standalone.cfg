<?xml version="1.3.1" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml"
			  name="Zebrafish Community"
			  author="Mark Gibson, Nicole Washington"
			  description="This configuration is for the curators and research community working with Zebrafish.  This tools provides for phenotype annotation.  It updates to the current ontologies.">

  <!-- *********************** SETTINGS **************************** -->
  <ns:master-to-local-config mode="UPDATE" when="ON_VERSION_CHANGE" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/zfin-standalone.cfg" />

  <ns:log config-file="conf/log4j-standalone.xml"/>
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="4"/><!--set to 0 if you want to bypass the check; time in seconds-->

  <!-- ********************* FILE ADAPTERS ************************** -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter"
                  enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>
  
  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <ns:field name="Pub" syntax-abbrev="PUB" enable="true"/>

  <ns:field name="Genotype" syntax-abbrev="GT" enable="true"/>

  <ns:field name="Genetic Context" syntax-abbrev="GC" enable="true">
    <ns:ontology name="Genetic Context" file="context.obo"/>
  </ns:field>

  <ns:field name="Entity" syntax-abbrev="E" enable="true">
    <ns:ontology name="Relationship" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"
                 is-postcomp-rel="true"/>
    <ns:ontology name="ZF" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/zebrafish_anatomy.obo"
		 namespace="zebrafish_anatomy"/>
    <ns:ontology name="GO"
      file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo"/>
  </ns:field>

  <ns:field name="Stage" syntax-abbrev="T" enable="true">
    <ns:ontology name="Stage"  namespace="zebrafish_stages" 
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/zebrafish_anatomy.obo"/>
  </ns:field>

  <ns:field name="Quality" syntax-abbrev="Q" enable="true">
    <ns:ontology name="PATO"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/quality.obo"/>
  </ns:field>

  <ns:field name="Add'l Entity" syntax-abbrev="E2" enable="true">
    <ns:ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"/>
    <ns:ontology name="ZF" namespace="zebrafish_anatomy"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/fish/zebrafish_anatomy.obo"/>
    <ns:ontology name="GO" file="ftp://ftp.geneontology.org/pub/go/ontology/gene_ontology_edit.obo"/>
  </ns:field>

  <ns:field name="Abnormal" syntax-abbrev="Tag" enable="true">
    <ns:ontology name="Abnormal" file="quality.obo" slim="abnormal_slim"/>
  </ns:field>

  <ns:field name="Description" syntax-abbrev="Desc" enable="true"/>

  <!-- ******************** REVISION HISTORY *********************** --> 
  <!-- 05.20.2007 - Added master-to-local config option to UPDATE on VERSION_CHANGE
       Added timer to 4 sec. (mgibson) -->
  <!-- 05.24.2007 - Latest update changes relationship.obo to ro.obo; 
       removed obo-repository url-dir and incorporated into each filename; added in comments; 
       removed the nexus adapter...it won't ever be used by this group.
       Changed GO to gene_ontology_edit.obo file (nlw) -->

</ns:phenote-configuration>