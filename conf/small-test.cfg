<?xml version="1.3.2" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml"
			  name="FOR TESTING"
			  author="Nomi Harris"
			  description="Small configuration (uses only one ontology) for testing">


  <!-- *********************** SETTINGS **************************** -->
<!--  <ns:master-to-local-config mode="WIPEOUT" when="NEVER" -->
<!--     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/small-test.cfg" /> -->
  <!-- this will have phenote use obo edit datamodel (testing out) -->      						
  <ns:character-mode mode="OBO_ANNOTATION"
      mapping="phenote.datamodel.PhenotypeAssociationMappingDriver"/>

  <ns:log config-file="conf/log4j-standalone.xml"/>

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="true"/>
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>

 <!-- ns:externaldb name="obd-phenotype" path="jdbc:postgresql://spitz.lbl.gov:5432/obd_phenotype_full"/ -->

  <!-- ************************* ONTOLOGIES *************************-->
  <ns:terminology-definitions update="SOME" >
  <ns:ontology-file handle="PATO" type="OBO" filename="quality.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/" auto_update="false" />
  </ns:terminology-definitions>

  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.ncbi.PubMedAdapter" enable="true" is-queryable="true"/>

  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <!--The order of the fields is important, and will display in the order 
  listed here.  If a repository location is given as the filename (ie 
  "http://www.your-repository.com/your_obo_file.obo"), then this site 
  will be checked for updates -->
                                       
  <ns:field name="Gene ID" enable="true" desc="Identifier for gene; eg NCBI_Gene:2138"/>
  <ns:field name="Gene Symbol" enable="true" desc="label for gene; eg SOX10"/>

  <!-- type="ID" ?? would require a colon for every entry -->
  <ns:field name="PUB" datatag="PUB" enable="true" type="ID" warnIfNull="true"
   desc="For publication references.  Format ID:1234567; Typically PMID:1234567."/>

  <ns:field name="Genotype" datatag="GT" enable="true" desc="Genotype or genotype ID"/>

  <ns:field name="Description" datatag="Desc" enable="true" desc="Some kind of free text description, note to yourself, etc."/>

  <!-- ******************** REVISION HISTORY *********************** --> 

</ns:phenote-configuration>
