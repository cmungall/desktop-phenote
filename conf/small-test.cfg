<?xml version="1.3.2" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml"
			  name="FOR TESTING"
			  author="Nomi Harris"
			  description="Small configuration (uses only one ontology) for testing">

  <!-- *********************** SETTINGS **************************** -->
<ns:master-to-local-config mode="WIPEOUT" when="NEVER" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/small-test.cfg" />

  <ns:log config-file="conf/log4j.xml" />

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="true"/>
  <ns:auto-update-ontologies enable="false"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in Second Tabs-->
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false" dbxref="true"/>

  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.ncbi.PubMedAdapter" enable="true" is-queryable="true"/>


  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <!--The order of the fields is important, and will display in the order 
  listed here.  If a repository location is given as the filename (ie 
  "http://www.your-repository.com/your_obo_file.obo"), then this site 
  will be checked for updates -->

  <ns:field name="Disease ID" enable="true" desc="disease ID" tab="First Tab"/>
  <ns:field name="Disease Name" enable="true" desc="disease name" tab="First Tab"/>
                                       
  <ns:field name="Phenotype" enable="true" desc="pre-composed phenotype description" tab="First Tab">
    <ns:ontology name="HP" file="sandra_human_phenotype.obo"/>
  </ns:field>

  <ns:field name="Phenotype ID" enable="true" desc="pre-composed phenotype description ID" type="ID" tab="First Tab">
  </ns:field>

  <ns:field name="Entity" datatag="E" enable="true" warnIfNull="true">
    <ns:ontology name="Relationship" file="http://purl.org/obo/obo-all/relationship/relationship.obo" is-postcomp-rel="true"/>
    <ns:ontology name="CL" file="http://purl.org/obo/obo/CL.obo"/>
  </ns:field>

  <ns:field name="PUB" datatag="PUB" enable="true" type="ID"
   desc="For publication references.  Format ID:1234567; Typically PMID:1234567." tab="First Tab"/>

  <ns:field name="Frequency" enable="true" desc="e.g., 90%" tab="Second Tab"/>

  <ns:field name="Negation" enable="true" desc="enter NOT here if this is negated" tab="Second Tab">
    <ns:ontology name="Negation" file="http://obo.svn.sourceforge.net/viewvc/obo/phenote/trunk/obo-files/negation.obo"/>
  </ns:field>

  <ns:field name="Description" datatag="Desc" enable="true" enableBigTextBox="true" desc="Some kind of free text description, actual sentence, note to yourself, etc." tab="First Tab"/>

  <ns:field name="Date Created" enable="true" desc="Date this annotation was created" isVisible="false"/>

</ns:phenote-configuration>
