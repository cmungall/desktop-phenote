<?xml version="1.5" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml">

  <ns:log config-file="conf/log4j-standalone.xml"/>
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="4"/><!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>

  <!-- ************************* ONTOLOGIES *************************-->
  <ns:terminology-definitions update="SOME" >
    <ns:ontology-file handle="RCN_TAXON" type="OBO" filename="rcn_mini_taxon.obo" location ="http://dl.dropbox.com/u/15088135/phenotype-rcn/" auto_update="true" />
    <ns:ontology-file handle="RCN_ANATOMY" type="OBO" filename="rcn_anatomy_slim.obo" location="http://dl.dropbox.com/u/15088135/phenotype-rcn/" auto_update="true"/>
    <ns:ontology-file handle="RCN_QUALITY" type="OBO" filename="rcn_quality_slim.obo" location="http://dl.dropbox.com/u/15088135/phenotype-rcn/" auto_update="true" />
  </ns:terminology-definitions>


  <!-- ********************* FILE ADAPTERS ************************** -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter"
                  enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  
  <!-- ******************** FIELD DEFINITIONS *********************** --> 

  <ns:field name="Image URL" datatag="Image" enable="true"/>

  <ns:field name="Taxon" enable="true">
    <ns:ontology name="RCN_TAXON" file="http://dl.dropbox.com/u/15088135/phenotype-rcn/rcn_mini_taxon.obo" slim="phenote_taxon_menu"/>
  </ns:field>

  <ns:field name="Entity" datatag="E" enable="true">
    <ns:ontology name="RCN_ANATOMY" file="http://dl.dropbox.com/u/15088135/phenotype-rcn/rcn_anatomy_slim.obo"/>
  </ns:field>

  <ns:field name="Quality" datatag="Q" enable="true">
    <ns:ontology name="RCN_QUALITY" file="http://dl.dropbox.com/u/15088135/phenotype-rcn/rcn_quality_slim.obo"/>
  </ns:field>

  <ns:field name="Curator" datatag="Curator" enable="true"/>

  <ns:field name="Notes" datatag="Notes" enable="true"/>

  <ns:field name="Date Created" enable="true" desc="Date this annotation was created" isVisible="true"/>

</ns:phenote-configuration>
