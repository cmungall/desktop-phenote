<?xml version="1.3.2" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml"
			  name="Basic-test Configuration"
			  author="cjm"
			  description="Minimal sub-obj annotation.">

  <!-- *********************** SETTINGS **************************** -->
 
  <!-- this will have phenote use obo edit datamodel (testing out) -->      
  <ns:character-mode mode="OBO_ANNOTATION" mapping="phenote.datamodel.DefaultMappingDriver"/>

  <ns:log config-file="conf/log4j-standalone.xml"/>

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="true"/>
  <ns:auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <ns:update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>
  
  <ns:externaldb name="obd-phenotype" path="jdbc:postgresql://spitz.lbl.gov:5432/obd_phenotype"/>

 <!-- ************************ ONTOLOGIES ************************** -->

  <ns:terminology-definitions update="SOME" >
    <ns:ontology-file handle="CL" filename="cell.obo" type="OBO" 
      location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/" auto_update="false" />
    <ns:ontology-file handle="Relationship" type="OBO" filename="ro.obo" 
      location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/" auto_update="false"/>
  </ns:terminology-definitions>

  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.annotation.AnnotationOBOFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.annotation.AnnotationOWLFileAdapter" enable="true"/>

  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <!--The order of the fields is important, and will display in the order 
  listed here.  If a repository location is given as the filename (ie 
  "http://www.your-repository.com/your_obo_file.obo"), then this site 
  will be checked for updates -->
                                       
  <!-- type="ID" ?? would require a colon for every entry -->
  <ns:field name="Pub" datatag="PUB" enable="true"
   desc="For publication references.  Format ID:1234567; Typically PMID:1234567."/>

  <!-- TODO: instance store -->
  <ns:field name="AnnotatedEntity" enable="true" desc="The entity being annotated"/>

  <ns:field name="Term" enable="true">
    <ns:ontology name="Relationship" is-postcomp-rel="true" />
    <ns:ontology name="CL" />
 </ns:field>

 
  <ns:field name="Description" datatag="Desc" enable="true" desc="Some kind of free text description, actual sentence, note to yourself, etc."/>

  <!-- ******************** REVISION HISTORY *********************** --> 
  <!-- 01.23.2008 - Added new terminology definitions item -->

</ns:phenote-configuration>