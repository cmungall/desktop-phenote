<phenote-configuration xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <master-to-local-config mode="UPDATE" when="ALWAYS"/>
   <!--  ???  overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/worm-transgene.cfg" / ??? -->

  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <dataadapter name="phenote.dataadapter.worm.WormTransgeneAdapter" is-queryable="true" enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>
  <term-history enable="false"/>
  
  <auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  
  <group name="default" title="Main" container="tab" interface="default"/>

  <field name="PgdbId" enable="true" copy-field="false" type="READ_ONLY" groups="default"/>
  <field name="Name" datatag="Name" enable="true" groups="default"/>
  <field name="Summary" datatag="Summary" enable="true" groups="default"/>
  <field name="Driven by Gene" datatag="Driven_by_Gene" enable="true" groups="default"/>
  <field name="Reporter Product" enable="true" groups="default" isList="true"><ontology name="Reporter_Product" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/reporter_product.obo"/></field>
  <field name="Other Reporter" datatag="Other_Reporter" enable="true" groups="default"/>
  <field name="Gene" datatag="Gene" enable="true" groups="default"/>
  <field name="Integrated by" enable="true"><ontology name="Integrated_by" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/integrated_by.obo"/></field>
  <field name="Particle Bombardment" datatag="Particle_Bombardment" enable="true" groups="default"/>
  <field name="Strain" datatag="Strain" enable="true" groups="default"/>
  <field name="Map" enable="true" isList="true"><ontology name="Map" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/map.obo"/></field>
  <field name="Map Paper" datatag="Map_Paper" enable="true" groups="default"/>
  <field name="Map Person" datatag="Map_Person" enable="true" groups="default"/>
  <field name="Marker for" datatag="Marker_for" enable="true" groups="default"/>
  <field name="Marker for Paper" datatag="Marker_for_Paper" enable="true" groups="default"/>
  <field name="Reference" datatag="Reference" enable="true" groups="default"/>
  <field name="Remark" datatag="Remark" enable="true" groups="default"/>
  <field name="Species" datatag="Species" enable="true" groups="default"/>
  <field name="Synonym" datatag="Synonym" enable="true" groups="default"/>
  <field name="Driven by Construct" datatag="Driven_by_Construct" enable="true" groups="default"/>
  <field name="Location" datatag="Location" enable="true" groups="default"/>
  <field name="Movie" datatag="Movie" enable="true" groups="default"/>
  <field name="Picture" datatag="Picture" enable="true" groups="default"/>

</phenote-configuration>
