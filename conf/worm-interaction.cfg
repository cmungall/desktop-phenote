<phenote-configuration xmlns="phenote/config/xml" xmlns:xsi="http://www.w3.org/1999/XMLSchema/instance" schemaLocation="phenote-config.xsd">

  <master-to-local-config mode="UPDATE" when="ALWAYS"/>
   <!--  ???  overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/worm-interaction.cfg" / ??? -->

  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter"
                  enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="false"/>

  <dataadapter name="phenote.dataadapter.worm.WormInteractionAdapter" is-queryable="true" enable="true"/>

  <log config-file="conf/log4j-standalone.xml"/>

  <uvic-graph enable="false"/>
  <term-history enable="false"/>
  
  <auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <update-timer timer="0"/><!--set to 0 if you want to bypass the check; time in seconds-->
  
  <group name="default" title="Main" container="tab" interface="default"/>


  <field name="PgdbId" enable="true" copy-field="false" type="READ_ONLY" groups="default"/>
  <field name="Object Name" datatag="Name" warnIfNull="true" enable="true" groups="default"/>

  <field name="Effector" datatag="Effector" enable="true" isList="true">
         <ontology name="Effector" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/wbgene_obo.cgi?short=5"/>
  </field>
  <field name="tor Variation" datatag="torVariation" enable="true" groups="default"/>
  <field name="tor Transgene" datatag="torTransgene" enable="true" groups="default"/>
  <field name="tor Remark" datatag="torRemark" enable="true" groups="default"/>

  <field name="Effected" datatag="Effector" enable="true" isList="true">
         <ontology name="Effected" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/wbgene_obo.cgi?short=5"/>
  </field>
  <field name="ted Variation" datatag="tedVariation" enable="true" groups="default"/>
  <field name="ted Transgene" datatag="tedTransgene" enable="true" groups="default"/>
  <field name="ted Remark" datatag="tedRemark" enable="true" groups="default"/>


  <field name="Type" datatag="Type" enable="true">
         <ontology name="Type" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/interaction_type.obo"/> 
  </field>
  <field name="Phenotype" datatag="Phenotype" enable="true" isList="true">
         <ontology name="Phenotype" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/phenotype_ontology_obo.cgi?short=short"/>
  </field>
  <field name="RNAi" datatag="RNAi" enable="true" groups="default"/>
  <field name="Remark" datatag="Remark" enable="true" groups="default"/>

  <field name="Pub" datatag="Pub" enable="true" groups="default">
         <ontology name="Pub" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/paper_obo.cgi?short=5"/> 
  </field>
  <field name="Curator" enable="true">
         <ontology name="Curator" file="http://tazendra.caltech.edu/~azurebrd/var/work/phenote/curator.obo"/> 
  </field>
  <field name="Person" datatag="Person" enable="true" groups="default" isList="true">
         <ontology name="Person" file="http://tazendra.caltech.edu/~azurebrd/cgi-bin/forms/person_obo.cgi?short=5"/>
  </field>
  <field name="Other Evidence" datatag="OtherEvidence" enable="true" groups="default"/>
<!-- <constraint className="phenote.dataadapter.worm.WormConstraint"/>-->

</phenote-configuration>
