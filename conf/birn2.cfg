<?xml version="1.0" encoding="UTF-8"?>
<phenote-configuration version="1.3-beta1" xmlns="phenote/config/xml" 
		       name="BIRN Test Config 2" 
		       author="Nicole Washington"
		       description="A test for finding a config for BIRN so I can test annotate from their spreadsheet.  It includes their converted brain subcellular anatomy ontology (SAO).">
  <log config-file="conf/log4j-standalone.xml"/>

  <!-- wipeout always means that the master will always wipeout the local copy
    in this mode modifying the local is useless -->
  <master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/birn2.cfg" />

  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->                                      
  <dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>


  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <field name="Pub" syntax-abbrev="PUB" enable="true" desc="The provenance for this data"/>
  <field name="Image" enable="true" desc="An image ID for reference"/>
  <field name="Organism" enable="true" syntax-abbrev="GT" desc="This is like the genotype; its probably a
    mouse strain or some other identifying factor"/>
  <field name="Phenotypic Character" enable="true" desc="This is a free-text field for phenotype characters for now, not exactly sure what this captures; it might be just a grouping or it might be conclusions, or something else entirely"/>
  <field name="Entity" syntax-abbrev="E" enable="true">
     <ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"/>
    <ontology name="SAO" file="SAO.obo"/>
    <ontology name="FMA" file="fma_obo.obo"/>
    <ontology name="Mouse" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/adult_mouse_anatomy.obo"/>
    <ontology name="GO"
       file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/genomic-proteomic/gene_ontology.obo"/>
    <ontology name="CL"
        file="http://www.berkeleybop.org/ontologies/obo-all/cell/cell.obo" />
    <ontology name="CHEBI"
       file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
  </field>

  <field name="Quality" syntax-abbrev="Q" enable="true">
    <ontology file="http://www.berkeleybop.org/ontologies/obo-all/quality/quality.obo"/>
  </field>

  <field name="Add'l Entity" syntax-abbrev="E2" enable="true">
     <ontology name="Relationship" is-postcomp-rel="true"
      file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/ro.obo"/>
    <ontology name="SAO" file="SAO.obo"/>
    <ontology name="FMA" file="fma_obo.obo"/>
    <ontology name="Mouse" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/mouse/adult_mouse_anatomy.obo"/>
    <ontology name="GO"
     file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/genomic-proteomic/gene_ontology.obo"/>
    <ontology name="CL"
        file="http://www.berkeleybop.org/ontologies/obo-all/cell/cell.obo" />
    <ontology name="CHEBI"
       file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/chebi.obo"/>
  </field>

  <field name="Compare To" syntax-abbrev="Compar" enable="true"/>

  <field name="Description" syntax-abbrev="Desc" enable="true"/>


  <!-- *********************** SETTINGS **************************** -->
  <uvic-graph enable="false"/>
  <term-history enable="false"/>
  <auto-update-ontologies enable="true"/>  <!--true=update; false=don't update-->
  <!--set to 0 if you want to bypass the check; time in seconds-->
  <update-timer timer="10"/>


</phenote-configuration>
