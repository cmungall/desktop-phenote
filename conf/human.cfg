
<phenote-configuration version="1.0" xmlns="phenote/config/xml">

  <dataadapter name="phenosyntax"/>
  <dataadapter name="phenoxml"/>

  <log config-file="conf/log4j-standalone.xml" />

  <uvic-graph enable="false"/>

  <obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <field name="Pub" syntax-abbrev="PUB"/>                      

  <field name="Genotype" syntax-abbrev="GT" type="free_text"/>

  <field name="Genetic Context" file="context.obo" syntax-abbrev="GC"/>

  <field name="Entity" syntax-abbrev="E">
     <postcomp relationship-ontology="relationship.obo" repos-subdir="OBO_REL"/>
     <ontology name="Human Anatomy" file="fma_obo.obo"/>	
     <ontology name="Gene Ontology" file="gene_ontology.obo" repos-subdir="genomic-proteomic"/>
     <ontology name="Chemical" file="chebi.obo" repos-subdir="chemical"/>	
     <ontology name="Cell Type" file="cell.obo" repos-subdir="anatomy/cell_type"/>
     <ontology name="Spatial" file="spatial.obo"/>
  </field>

  <field name="Quality" syntax-abbrev="Q">
    <ontology name="Quality" file="quality.obo" repos-subdir="phenotype"/>
    <ontology name="MamPheno" file="mammalian_phenotype.obo" repos-subdir="phenotype"/>
  </field>	

</phenote-configuration>
