
<phenote-configuration version="0.9" xmlns="phenote/config/xml">

  <dataadapter name="phenosyntax"/>
  <dataadapter name="phenoxml"/>

  <log config-file="conf/log4j-standalone.xml" />

  <uvic-graph enable="false"/>

  <field name="Pub" syntax-abbrev="PUB"/>                      

  <field name="Genotype" syntax-abbrev="GT" type="free_text"/>

  <field name="Genetic Context" file="context.obo" syntax-abbrev="GC"/>

  <field name="Entity" syntax-abbrev="E">
     <postcomp relationship-ontology="relationship.obo"/>
     <ontology name="Human Anatomy" file="fma_obo.obo"/>	
     <ontology name="Gene Ontology" file="gene_ontology.obo"/>
     <ontology name="Chemical" file="chebi.obo"/>	
     <ontology name="Cell Type" file="cell.obo"/>
     <ontology name="Spatial" file="spatial.obo"/>
  </field>

  <field name="Quality" syntax-abbrev="Q">
	<ontology name="Quality" file="quality.obo"/>
	<ontology name="MamPheno" file="mammalian_phenotype.obo"/>
  </field>	

</phenote-configuration>
