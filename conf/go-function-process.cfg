
<phenote-configuration version="1.0" xmlns="phenote/config/xml" noNamespaceSchemaLocation="phenote-config.xsd">

  <dataadapter name="phenosyntax" enable="true"/>
  <dataadapter name="phenoxml" enable="true"/>

  <log config-file="conf/log4j-standalone.xml" />

  <uvic-graph enable="false"/>

  <obo-repository url-dir="http://purl.org/obo/obo-all/"/>

  <field name="T1"  syntax-abbrev="Term">
    <ontology name="GO-BP" file="biological_process.obo" repos-subdir="biological_process" />
  </field>
  <field name="T2"  syntax-abbrev="Xref">
    <ontology name="GO-MF" file="molecular_function.obo" repos-subdir="molecular_function" />
  </field>
  <field name="Context" syntax-abbrev="Context" type="free_text"/>                      
  <field name="Pub" syntax-abbrev="PUB" type="free_text"/>                      
  <field name="Description" syntax-abbrev="Desc" type="free_text"/>

</phenote-configuration>
