<?xml version="1.3.2" encoding="UTF-8"?>
<!-- *********************** CONFIG INFO ************************** -->
<ns:phenote-configuration xmlns:ns="phenote/config/xml"
			  name="NCBO-OMIM Configuration"
			  author="Nicole Washington"
			  description="This configuration is for the curators working with the NCBO on OMIM curation.">


  <!-- *********************** SETTINGS **************************** -->
  <!-- ns:master-to-local-config mode="WIPEOUT" when="ALWAYS" 
     overriding-master-url="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/phenote/trunk/conf/ncbo-test.cfg" / -->
  <!-- this will have phenote use obo edit datamodel (testing out) -->      
  <ns:character-mode mode="OBO_ANNOTATION" mapping="phenote.datamodel.PhenotypeAssociationMappingDriver"/>

  <ns:log config-file="conf/log4j-standalone.xml"/>

  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="true"/>
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>

 <ns:externaldb name="obd-phenotype" path="jdbc:postgresql://spitz.lbl.gov:5432/obd_phenotype_full"/>

  <!-- ************************* ONTOLOGIES *************************-->
  <ns:terminology-definitions update="SOME" >
    <ns:ontology-file handle="PATO" type="OBO" filename="quality.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/" auto_update="false" />
    <ns:ontology-file handle="Relationship" type="OBO" filename="ro.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/OBO_REL/" auto_update="false"/>
    <ns:ontology-file handle="FMA" type="OBO" filename="fma-part-slim.obo" location="http://obo.svn.sourceforge.net/viewvc/*checkout*/obo/fma-conversion/trunk/" auto_update="false"/>
    <ns:ontology-file handle="EHDAA" type="OBO" filename="human-dev-anat-abstract.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/gross_anatomy/animal_gross_anatomy/human/" auto_update="false"/>
    <ns:ontology-file handle="GO" type="OBO" filename="gene_ontology_edit.obo" location="ftp://ftp.geneontology.org/pub/go/ontology/" auto_update="false"/>
    <ns:ontology-file handle="CL" filename="cell.obo" type="OBO" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/anatomy/cell_type/" auto_update="false" />
    <ns:ontology-file handle="CHEBI" type="OBO" filename="chebi.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/chemical/" auto_update="false"/>
    <ns:ontology-file handle="MP" type="OBO" filename="mammalian_phenotype.obo" location="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/" auto_update="false"/>
    <ns:ontology-file handle="Genetic Context" type="OBO" filename="context.obo"/>

  </ns:terminology-definitions>

  <!-- ********************* FILE ADAPTERS ************************** -->
  <!-- be sure to include at least one enabled file adapter -->
  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="false"/>
  <ns:dataadapter name="phenote.dataadapter.ncbi.PubMedAdapter" enable="true" is-queryable="true"/>

  <!-- ******************** FIELD DEFINITIONS *********************** --> 
  <!--The order of the fields is important, and will display in the order 
  listed here.  If a repository location is given as the filename (ie 
  "http://www.your-repository.com/your_obo_file.obo"), then this site 
  will be checked for updates -->
                                       
  <!-- type="ID" ?? would require a colon for every entry -->
  <ns:field name="PUB" datatag="PUB" enable="true" type="ID" warnIfNull="true"
   desc="For publication references.  Format ID:1234567; Typically PMID:1234567."/>
  <ns:field name="Genotype" datatag="GT" enable="true" desc="Genotype or genotype ID"/>

  <ns:field name="Genetic Context" datatag="GC" enable="true">
    <ns:ontology name="Genetic Context" />
  </ns:field>

  <ns:field name="Entity" datatag="E"  enable="true" waarnIfNull="true">
    <ns:ontology name="Relationship" is-postcomp-rel="true"/>
    <ns:ontology name="FMA" />
    <ns:ontology name="EHDAA" />
    <ns:ontology name="GO" />
    <ns:ontology name="CL" />
    <ns:ontology name="CHEBI" />
  </ns:field>

  <ns:field name="Quality" datatag="Q" enable="true" warnIfNull="true">
    <ns:ontology name="PATO" />
    <ns:ontology name="MP" />
  </ns:field>

  <ns:field name="Add'l Entity" datatag="E2" enable="true" warnIfNull="true"
      desc="To be used when using relational qualities">
    <ns:ontology name="Relationship" is-postcomp-rel="true"/>
    <ns:ontology name="FMA" />
    <ns:ontology name="EHDAA" />
    <ns:ontology name="GO" />
    <ns:ontology name="CHEBI" />
    <ns:ontology name="CL" />
  </ns:field>

  <ns:field name="Abnormal" datatag="Tag" enable="true" desc="To specify if the phenotype statement is reflecting an abnormal/normal phenotype; most likely a mutant phenotype will be abnormal, except for exceptional cases of normality">
    <ns:ontology name="PATO" slim="abnormal_slim"/>
  </ns:field>

  <ns:field name="Description" datatag="Desc" enable="true" desc="Some kind of free text description, actual sentence, note to yourself, etc."/>

