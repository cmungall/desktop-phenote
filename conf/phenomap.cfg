<?xml version="1.0" encoding="UTF-8"?>
<ns:phenote-configuration xmlns:ns="phenote/config/xml" name="PhenoMaP Configuration" author="Jim Balhoff" description="This configuration is used by curators with the PhenoMaP project at NESCent.">
    
  <ns:log config-file="conf/log4j-standalone.xml"/>
  <ns:uvic-graph enable="false"/>
  <ns:term-history enable="false"/>
  <ns:auto-update-ontologies enable="true"/>
  <ns:update-timer timer="4"/>
  <ns:autocomplete-settings term="true" synonym="true" definition="false" obsolete="false"/>
  <ns:obo-repository url-dir="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/"/>

  <ns:dataadapter name="phenote.dataadapter.delimited.DelimitedFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenosyntax.PhenoSyntaxFileAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.phenoxml.PhenoXmlAdapter" enable="true"/>
  <ns:dataadapter name="phenote.dataadapter.nexus.NEXUSAdapter" enable="true"/>
  
  <ns:group name="specimen-list" title="Specimen List" container="window" interface="character-template"/>
  
  <ns:field name="Publication" syntax-abbrev="PUB" enable="true" colwidth="150"/>
  <ns:field name="Taxon" syntax-abbrev="GT" enable="true" colwidth="150" groups="specimen-list"/>
  <ns:field name="Specimen ID" syntax-abbrev="Specimen" enable="true" colwidth="150" groups="specimen-list"/>
  <ns:field name="Specimen Count" syntax-abbrev="SpecimenCount" enable="true" colwidth="150" groups="specimen-list"/>
  <ns:field name="Specimen Preparation" syntax-abbrev="SpecimenPreparation" enable="true" colwidth="150" groups="specimen-list"/>
  <ns:field name="Entity" syntax-abbrev="E" enable="true" colwidth="150">
    <ns:ontology name="Relationship" file="relationship.obo" repos-subdir="OBO_REL" is-postcomp-rel="true"/>
    <ns:ontology name="Entity" file="zebrafish_anatomy.obo" repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fish" namespace="zebrafish_anatomy"/>
  </ns:field>
  <ns:field name="Quality" syntax-abbrev="Q" enable="true" colwidth="150">
    <ns:ontology name="Quality" file="quality.obo" repos-subdir="phenotype"/>
  </ns:field>
  <ns:field name="Add'l Entity" syntax-abbrev="E2" enable="true" colwidth="150">
    <ns:ontology name="Relationship" file="relationship.obo" repos-subdir="OBO_REL" is-postcomp-rel="true"/>
    <ns:ontology name="Add'l Entity" file="zebrafish_anatomy.obo" repos-subdir="anatomy/gross_anatomy/animal_gross_anatomy/fish"/>
  </ns:field>
  <ns:field name="Numerical Value" syntax-abbrev="C" enable="true" colwidth="150"/>
  <ns:field name="Unit" syntax-abbrev="U" enable="true" colwidth="150">
    <ns:ontology name="Unit" file="http://obo.cvs.sourceforge.net/*checkout*/obo/obo/ontology/phenotype/unit.obo"/>
  </ns:field>
  <ns:field name="Original Description" syntax-abbrev="Desc" enable="true" colwidth="150"/>
  <ns:field name="Image URI" syntax-abbrev="URI" enable="true" colwidth="150"/>
  
</ns:phenote-configuration>